<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>reveal.js</title>

    <link rel="stylesheet" href="https://rawgit.com/ParkYoungWoong/setPresentation/master/css/reveal.css">
    <link rel="stylesheet" href="https://rawgit.com/ParkYoungWoong/setPresentation/master/css/theme/white.css">

    <!-- Theme used for syntax highlighting of code -->
    <link rel="stylesheet" href="https://rawgit.com/ParkYoungWoong/setPresentation/master/lib/css/zenburn.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="https://rawgit.com/ParkYoungWoong/setPresentation/master/css/custom/custom.css">

    <!-- Printing and PDF exports -->
    <script>
        var link = document.createElement( 'link' );
        link.rel = 'stylesheet';
        link.type = 'text/css';
        link.href = window.location.search.match( /print-pdf/gi ) ? 'https://rawgit.com/ParkYoungWoong/setPresentation/master/css/print/pdf.css' : 'https://rawgit.com/ParkYoungWoong/setPresentation/master/css/print/paper.css';
        document.getElementsByTagName( 'head' )[0].appendChild( link );
    </script>
</head>
<body>

<div class="reveal">
    <div class="slides">


        <section>
            <section data-markdown>
                        <textarea data-template>
                            # HTML

                            그냥 쉽게 하면 좋을꺼 같은데...

                            ```css
                            hello {
                                color: red;
                            }
                            ```
                        </textarea>
            </section>
            <section data-markdown>
                        <textarea data-template>
                            ## 문법

                            ```html
                            <태그></태그>
                            ```
                        </textarea>
            </section>
        </section>

        <section>
            <h1>CSS</h1>
            <p>CSS 속성과 값 그리고 다양한 활용 방법에 대해서 알아봅니다.</p>
            <pre><code data-trim>
                        function hello(b) {
                            var a = 0;
                            return a + b;
                        }
                    </code></pre>
        </section>

        <section>
            <section data-markdown>
                        <textarea data-template>
                            ## 우선순위

                            CSS 우선순위에 대하여 배워봅시다!

                            점수를 계산합니다.
                            HELLO WORLD! 하하하!

                            ```html
                            <div class="box1"></div>
                            <div class="box2"></div>
                            ```

                            | 1 | 2 | 3 | 4 |
                            |---|---|---|---|
                            | 0 | 0 | 0 | 0 |

                        </textarea>
            </section>

            <section data-markdown>
                        <textarea data-template>
                            ### 인라인 선언 방식

                            `1000점`

                            ```html
                            <div style="color: red;">HELLO WORLD</div>
                            ```
                        </textarea>
            </section>
        </section>


    </div>
</div>

<script src="https://rawgit.com/ParkYoungWoong/setPresentation/master/lib/js/head.min.js"></script>
<script src="https://rawgit.com/ParkYoungWoong/setPresentation/master/js/reveal.js"></script>

<script>
    // More info about config & dependencies:
    // - https://github.com/hakimel/reveal.js#configuration
    // - https://github.com/hakimel/reveal.js#dependencies
    Reveal.initialize({
        dependencies: [
            { src: 'https://rawgit.com/ParkYoungWoong/setPresentation/master/lib/js/classList.js', condition: function() { return !document.body.classList; } },
            { src: 'https://rawgit.com/ParkYoungWoong/setPresentation/master/plugin/markdown/marked.js' },
            { src: 'https://rawgit.com/ParkYoungWoong/setPresentation/master/plugin/markdown/markdown.js' },
            { src: 'https://rawgit.com/ParkYoungWoong/setPresentation/master/plugin/notes/notes.js', async: true },
            { src: 'https://rawgit.com/ParkYoungWoong/setPresentation/master/plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } },
            { src: 'https://rawgit.com/ParkYoungWoong/setPresentation/master/plugin/zoom-js/zoom.js', async: true }
        ]
    });
</script>
</body>
</html>
