      <section data-markdown>
      <textarea data-template>
        ## 기본 설정

        1. `Menu` > `View` > `Snap` 활성화 (<kbd>Shift</kbd> <kbd>Ctrl</kbd> <kbd>;</kbd>)
        1. `Menu` > `View` > `Rulers` 활성화 (<kbd>Ctrl</kbd> <kbd>R</kbd>)
      </textarea>
      </section>

      <section data-markdown>
      <textarea data-template>
        ## 가이드 추가 - 선택툴(Marquee)로 추가

        1. 선택툴(Marguee)로 영역 지정(<kbd>M</kbd>)
        1. 영역에 맞게 가이드 라인(Guides) 추가

        > Adobe Photoshop CC 이상 버전에서는 선택툴로 영역을 설정할 필요가 없습니다.
      </textarea>
      </section>

      <section data-markdown>
      <textarea data-template>
        ## 가이드 추가 - 슬라이스(Slice)로 추가

        1. 슬라이스(Slice)로 영역 지정(<kbd>C</kbd>)
        1. 영역에 맞게 가이드 라인(Guides) 추가
      </textarea>
      </section>

      <section data-markdown>
      <textarea data-template>
        ## 소스 만들기 - 크롭(Crop) 활용

        1. 선택툴(Marguee)로 영역 지정(<kbd>M</kbd>)
        1. `Menu` > `Image` > `Crop`(<kbd>Alt</kbd> <kbd>I</kbd> > <kbd>P</kbd>)
        1. Save for Web..(<kbd>Shift</kbd> <kbd>Ctrl</kbd> <kbd>Alt</kbd> <kbd>S</kbd>)
        1. Save..
        1. 저장
      </textarea>
      </section>

      <section data-markdown>
      <textarea data-template>
        ## 소스 만들기 - 슬라이스(Slice) 활용

        1. 슬라이스(Slice)로 영역 지정(<kbd>C</kbd>)
        1. Save for Web..(<kbd>Shift</kbd> <kbd>Ctrl</kbd> <kbd>Alt</kbd> <kbd>S</kbd>)
        1. 저장할 영역 선택(Selected Slices 의 경우)
        1. Save..
        1. 하단 Slices: 메뉴에서 유형 선택(All Slices / All User Slices / Selected Slices)
      </textarea>
      </section>

      <section data-markdown>
      <textarea data-template>
        ## 슬라이스(Slice Tool)

        | 기능 | 설명 |
        |--|--|
        | Normal | 사용자가 자유롭게 슬라이스 |
        | Fixed Aspect Ratio | 입력된 값의 비율을 유지하여 슬라이스 |
        | Fixed Size | 입력된 값 만큼 슬라이스  |
        | Slice From Guides | 지정된 가이드 라인에 맞게 슬라이스 |
      </textarea>
      </section>

        |--|--|
        | Delete Slice | 슬라이스 삭제(<kbd>Delete</kbd>) |
        | Edit Slice Options... | 슬라이스 옵션(이름,크기,위치 등) |
        | Promote to User Slice | 슬라이스 활성화 |
        | Combine Slices | 슬라이스 병합 |
        | Divide Slice... | 슬라이스 분할 |
        | Bring to Front | 슬라이스 가장 앞으로 |
        | Bring Forward | 슬라이스 앞으로 |
        | Send Backward | 슬라이스 뒤로 |
        | Send to Back | 슬라이스 가장 뒤로 |
      </textarea>

        |--|---|---|
        | 색상 수 | 256 | 16,777,216 |

        > `GIF`는 8비트 컬러 이미지이지만 '반복 이미지(움짤)'를 위해서 사용됩니다.
