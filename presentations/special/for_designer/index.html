      <section data-markdown>

        ## 웹에이전시 디자이너

        웹 디자인(UI), 이벤트 페이지 디자인

        1. 기획에 맞는 디자인 작업

      <section data-markdown>

        ### 장점

        - 다양한 디자인 경험

        - 양질의 포트폴리오

        ---

        ### 단점

        - 일상이 야근
        - 클라이언트는 '신'
        - 포토샵 머신
        - 적은 연봉으로 시작
      </textarea>
      </section>

        기획, 마케팅, 편집, 영업, 디자인(?) 등...

        1. 기획 단계부터 디자인 방향성, 스타일 조율
        1. 외주 업체와 디자인 조율
        1. 결과물 검수
        1. 간단한 디자인 유지/보수
      </textarea>
      </section>

      <section data-markdown>

        - 갑질 가능
        - 평균 이상의 연봉

        ---

        ### 단점

        - 실질적 디자인 업무가 거의 없음
        - 디자인 외 업무가 상당히 많음

      </textarea>

      <section data-markdown>
      <textarea data-template>
        ## 미리 설정하기

        1. `Menu` > `View` > `Snap` 활성화 (<kbd>Shift</kbd> <kbd>Ctrl</kbd> <kbd>;</kbd>)
        1. `Menu` > `View` > `Rulers` 활성화 (<kbd>Ctrl</kbd> <kbd>R</kbd>)
      </textarea>
      </section>

      <section data-markdown>
      <textarea data-template>
        ## 선택툴(Marquee)로 가이드 라인 추가

        1. 선택툴(Marguee)로 영역 지정(<kbd>M</kbd>)
        1. 영역에 맞게 가이드 라인(Guides) 추가

        > Adobe Photoshop CC 이상 버전에서는 선택툴로 영역을 설정할 필요가 없습니다.
      </textarea>
      </section>

      <section data-markdown>
      <textarea data-template>
        ## 슬라이스(Slice)로 가이드 라인 추가

        1. 슬라이스(Slice)로 영역 지정(<kbd>C</kbd>)
        1. 영역에 맞게 가이드 라인(Guides) 추가
      </textarea>
      </section>

      <section data-markdown>
      <textarea data-template>
        ## 잘라내어(Crop) 소스 만들기

        1. 선택툴(Marguee)로 영역 지정(<kbd>M</kbd>)
        1. `Menu` > `Image` > `Crop`(<kbd>Alt</kbd> <kbd>I</kbd> + <kbd>P</kbd>)
        1. Save for Web..(<kbd>Shift</kbd> <kbd>Ctrl</kbd> <kbd>Alt</kbd> <kbd>S</kbd>)
      </textarea>
      </section>
