        # 이미지 소스의 작업

        포토샵 - 비트맵(Bitmap) 이미지 제작
      </textarea>
      </section>

      <section data-markdown>
      <textarea data-template>
        ## 기본 설정

        1. `Menu` > `View` > `Snap` 활성화 (<kbd>Shift</kbd> <kbd>Ctrl</kbd> <kbd>;</kbd>)
        1. `Menu` > `View` > `Rulers` 활성화 (<kbd>Ctrl</kbd> <kbd>R</kbd>)
      </textarea>
      </section>

      <section data-markdown>
      <textarea data-template>
        ## 가이드 추가 - 선택툴(Marquee)로 추가

        1. 선택툴(Marguee)로 영역 지정(<kbd>M</kbd>)
        1. 영역에 맞게 가이드 라인(Guides) 추가

        > Adobe Photoshop CC 이상 버전에서는 선택툴로 영역을 설정할 필요가 없습니다.
      </textarea>
      </section>

      <section data-markdown>
      <textarea data-template>
        ## 가이드 추가 - 슬라이스(Slice)로 추가

        1. 슬라이스(Slice)로 영역 지정(<kbd>C</kbd>)
        1. 영역에 맞게 가이드 라인(Guides) 추가
      </textarea>
      </section>

      <section data-markdown>
      <textarea data-template>
        ## 소스 만들기 - 크롭(Crop) 활용

        1. 선택툴(Marguee)로 영역 지정(<kbd>M</kbd>)
        1. `Menu` > `Image` > `Crop`(<kbd>Alt</kbd> <kbd>I</kbd> > <kbd>P</kbd>)
        1. Save for Web..(<kbd>Shift</kbd> <kbd>Ctrl</kbd> <kbd>Alt</kbd> <kbd>S</kbd>)
        1. Save..
        1. 저장
      </textarea>
      </section>

      <section data-markdown>
      <textarea data-template>
        ## 소스 만들기 - 슬라이스(Slice) 활용

        1. 슬라이스(Slice)로 영역 지정(<kbd>C</kbd>)
        1. Save for Web..(<kbd>Shift</kbd> <kbd>Ctrl</kbd> <kbd>Alt</kbd> <kbd>S</kbd>)
        1. 저장할 영역 선택(Selected Slices 의 경우)
        1. Save..
        1. 하단 Slices: 메뉴에서 유형 선택(All Slices / All User Slices / Selected Slices)
      </textarea>
      </section>
    </section>

      <section data-markdown>
      <textarea data-template>
        ## 24비트(bits) 컬러 이미지(`JPG` / `PNG-24`)로<br> 저장하세요

        |  | 8 bits | 24 bits |
        |--|---|---|
        | 색상 수 | 256 | 16,777,216 |

        > `GIF`는 8비트 컬러 이미지이지만 '반복 이미지(움짤)'를 위해서 사용됩니다.
      </textarea>
      </section>

      <section data-markdown>
      <textarea data-template>
        ## `JPG`는 반복 저장하지 마세요

        '손실 압축' 방식을 사용하기 때문에 반복적으로(쓸데없이) 저장하면,<br>
        이미지 품질이 심각하게 손상될 수 있습니다.
      </textarea>
      </section>

      <section data-markdown>
      <textarea data-template>
        ## `PNG-24`로 저장하세요

        포토샵은 `PNG-8`에서 투명도 지원에 문제가 있습니다.
      </textarea>
      </section>

      <section data-markdown>
      <textarea data-template>
        ## Save file names in English.

        Languages other than English can cause problems with 'Encoding'.

        ```
        로고.jpg (X)
        애니메이션2.gif (X)

        logo.jpg (O)
        animation2.gif (O)
        ```
      </textarea>
      </section>

      <section data-markdown>
      <textarea data-template>
        ## 영어 소문자만 사용

        보통의 개발 언어는 대문자와 소문자를 구분합니다.

        ```
        Logo.png (X)
        SNS.png (X)

        logo.png (O)
        sns1.png (O)
        ```
      </textarea>
      </section>

      <section data-markdown>
      <textarea data-template>
        ## 숫자로 시작 금지

        파일명이 숫자로 시작하면 '문자'로 해석이 되지 않습니다.

        ```
        1sns_btn.png (X)

        sns_btn1.png (O)
        ```
      </textarea>
      </section>

      <section data-markdown>
      <textarea data-template>
        ## 띄어쓰기 금지

        띄어쓰기가 들어가면 여러 파일로 인식될 수 있습니다.

        ```
        sns btn.jpg (X)
        close btn.png (X)

        sns_btn.jpg (O)
        close-btn.png (O)
        ```
      </textarea>
      </section>

      <section data-markdown>
      <textarea data-template>
        ## 공통 이름으로 만드세요

        다른 단어로 시작하게 되면 개발자가 이미지를 찾기 어려워집니다.<br>
        같은 부분에서 사용되는 파일들은 공통된 이름으로 관리하세요.

        ```
        facebook.png (X)
        twitter.png (X)
        blog.png (X)

        sns1.png (O)
        sns2.png (O)
        sns3.png (O)
        ```
      </textarea>
    </section>

        ## 웹에이전시 디자이너

        웹 디자인(UI), 이벤트 페이지 디자인

        | GOOD | BAD |
        |---|---|
        | 다양한 디자인 경험 | 일상이 야근 |
        | 효율적이고 세분화된 업무 프로세스 경험 | 클라이언트는 '신'
        | 양질의 포트폴리오 | 포토샵 머신 |
        |  | 적은 연봉으로 시작 |
      </textarea>
      </section>

        기획, 마케팅, 편집, 영업, 디자인(?) 등...

        | GOOD | BAD |
        |---|---|
        | 기획 단계부터 많은 참여 가능 | 실질적 디자인 업무가 거의 없음 |
        | 프로세스의 큰 흐름을 볼 수 있음 | 디자인 외 업무가 상당히 많음 |
        | 갑질 가능 | '내가 디자이너 맞나?' |
        | 평균 이상의 연봉 |  |
      </textarea>
