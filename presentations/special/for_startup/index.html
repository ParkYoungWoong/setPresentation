      <section data-markdown>
      <textarea data-template>
        ## 관례를 따르기

        - 로그인 버튼은 어디에 있나요?
        - 연락처는 어디에 있나요?

        > 최소한의 학습 비용으로 제품을 사용할 수 있도록 일반적 관례에 따라 만드는 것이 좋습니다.
      </textarea>
      </section>

      <section data-markdown>
      <textarea data-template>
        ## 카피하기

        - 유명한/성공한 유사 제품의 UI/UX를 카피
        - 사용자 평가 및 검증 단계 비용을 획기적으로 줄여줌

        > 이미 만들어진 사용자 경험을 이용할 수 있기 때문에 최소 비용으로 최대 효과를 가질 수 있습니다.
      </textarea>
      </section>

      <section data-markdown>
      <textarea data-template>
        ## 기능에 따른 스타일 구분하기

        - 클릭 요소와 텍스트 요소를 비슷한 스타일로 디자인하지 말 것
        - 스타일만으로도 기능을 이해할 수 있도록 디자인

        > 사용자가 제품을 사용(학습)하면서 기능에 대해 헷갈릴 수 있는 부분을 최소한으로 줄이세요.
      </textarea>
      </section>

      <section data-markdown>
      <textarea data-template>
        ## 최소 조건 충족

        - 사용자는 최소 조건만 충족하면 만족
        - 최선의 조건을 제공하기 위해서 시간과 비용을 낭비하지 말 것
        - 페이지의 핵심만 산만하지 않게 제공
      </textarea>
      </section>

      <section data-markdown>
      <textarea data-template>
        ## 구역(섹션) 나누기

        - 페이지의 콘텐츠 구역(섹션)을 색, 여백, 선 등으로 정확하게 구분

        > 사용자가 필요한 콘텐츠와 필요하지 않은 콘텐츠를 쉽게 구분할 수 있습니다.
      </textarea>
      </section>

      <section data-markdown>
      <textarea data-template>
        ## 설명 넣기

        - 각 부분에 대한 간략한 설명을 필히 첨부
        - 설명은 숨김 처리

        > 사용자가 당연히 이해할 것으로 생각하면 안됩니다. '사용자는 멍청하다!'
      </textarea>
      </section>

      <section data-markdown>
      <textarea data-template>
        ## 동적 UI(Interaction UI)는 나중에

        - 제품의 사용 시간이 누적되어 디자인으로 사용자를 환기시킬 때 적용
        - 초기 개발 비용 증가의 원인

        > 좋은 경험을 위한 디자인의 고도화는 제품(서비스)의 안정화 이후에 진행하세요.
      </textarea>
      </section>

      <section data-markdown>

        ## jpg(jpeg)

      <section data-markdown>

        ## png

        GIF의 대체 포맷으로 개발(비손실 압축)

        8비트(256), 24비트(약 1600만) 컬러 이미지 처리와 완벽한 Alpha Channel(투명도) 지원

      </textarea>

      <section data-markdown>

        8비트 컬러만 지원 가능
      </textarea>
      </section>

      <section data-markdown>

        이미지 스케일에 자유로움

        어도비 일러스트레이터와 같은 벡터 드로잉 프로그램을 사용하여 편집 가능

      <section data-markdown>
      <textarea data-template>
        ## 24비트(bits) 컬러 이미지(`JPG` / `PNG-24`)로<br> 저장하세요

        |  | 8 bits | 24 bits |
        |--|---|---|
        | 색상 수 | 256 | 16,777,216 |

        > `GIF`는 8비트 컬러만 지원하지만 '반복 이미지(움짤)'를 위해서 사용됩니다.
      </textarea>
      </section>

      <section data-markdown>
      <textarea data-template>
        ## `JPG`는 반복 저장하지 마세요

        '손실 압축' 방식을 사용하기 때문에 반복적으로(쓸데없이) 저장하면,<br>
        이미지 품질이 심각하게 손상될 수 있습니다.
      </textarea>
      </section>

      <section data-markdown>
      <textarea data-template>
        ## `PNG-24`로 저장하세요

        포토샵은 `PNG-8`에서 투명도 지원에 문제가 있습니다.
      </textarea>
      </section>

      <section data-markdown>
      <textarea data-template>
        ## Save file names in English.

        Languages other than English can cause problems with 'Encoding'.

        ```
        로고.jpg (X)
        애니메이션2.gif (X)

        logo.jpg (O)
        animation2.gif (O)
        ```
      </textarea>
      </section>

      <section data-markdown>

        ```
        Logo.png (X)
        SNS.png (X)

        logo.png (O)
        sns1.png (O)
        ```
      </textarea>
      </section>

      <section data-markdown>

        ```
        1sns_btn.png (X)

        sns_btn1.png (O)
        ```
      </textarea>
      </section>

      <section data-markdown>

        ```
        sns btn.jpg (X)

        sns_btn.jpg (O)
        close-btn.png (O)
        ```
      </textarea>
      </section>

        sns_twitter.png (O)
        sns_blog.png (O)

      <section data-markdown>
      <textarea data-template>
        ## 네이티브 앱

        - 네이티브 API를 사용하기 때문에 네이티브 성능을 온전히 사용 가능
        - iOS(Objective-C, Swift), Android(Java, Kotlin)에 익숙한 사용자라면 쉽게 접근 가능
        - iOS, Android, Web 등 세분화된 개발 기술들이 필요
        - 플랫폼이 한정적이기 때문에 개발 비용이 높음

        > 성능 위주의 앱(게임)에 적합
      </textarea>
      </section>

      <section data-markdown>
      <textarea data-template>
        ## 하이브리드 앱

        - 웹 개발 기술(HTML5, CSS3, JavaScript(ES))로 네이티브 기능(카메라, 가속도계, 위치정보, 연락처)을 사용하는 앱을 개발 가능
        - 개발 플랫폼의 제한이 적기 때문에 개발 비용이 낮음
        - 네이티브와 앱웹이 섞여 있기 때문에 성능 퍼포먼스가 높지 않음

        > 기본적인 네이티브 기능만을 사용하며 다양한 플랫폼 지원을 원하는 경우에 적합
      </textarea>
      </section>

      <section data-markdown>
      <textarea data-template>
        ## 웹앱

        - 개발 플랫폼의 제한이 없기 때문에 개발 비용이 가장 낮음
        - 사용 브라우저 API만 사용 가능하기 때문에 네이티브 기능이 매우 제한
        - 네이티브 기능을 기반으로 하는(터치, 카메라 등) 앱 제작이 불가

        > 네이티브 기능이 필요하지 않으며 웹 기능 위주(I/O)일 경우에 적합
      </textarea>

      <section data-markdown>
      <textarea data-template>
        ## 컨셉이 중요해

        > 아직도 컨셉 잡고 있으면 어떻게 해?!

        - 디자인은 컨셉(Concept)이 반!
        - 컨셉이 잡히면 UI 디자인 진도는 일사천리!
        - 컨셉 없이 디자인하는 것은 도면 없이 집을 짖는 것과 같음
        - 일정 안에선 믿고 기다리기
      </textarea>
      </section>

      <section data-markdown>
      <textarea data-template>
        ## 정확한 요구사항 전달

        > 원하시는게 뭔지 모르겠어요..

        - 디자이너들에게 가장 특화된 신체 기관은 눈!
        - 기획 단계에서 참고했던 자료들을(특히 이미지) 최대한 많이 전달
      </textarea>
      </section>

      <section data-markdown>
      <textarea data-template>
        ## 기획의 연장선

        > 참고 자료는 없나요?

        - 디자인 단계는 최소한의 기회비용으로 기획적 오류를 수정할 좋은 기회
        - 기획 단계를 잘 정리하고 꼭 브리핑할 것
        - 질문 많은 디자이너는 일 잘하는 디자이너
        - 기획자 본인을 위해서라도 친절하게 잘 답변해야 함
      </textarea>
      </section>

      <section data-markdown>
      <textarea data-template>
        ## 핵심 콘텐츠

        > 시간과 디자인 퀄리티는 정비례~

        - 중요한 콘텐츠와 덜 중요한 콘텐츠를 분리해서 브리핑
        - 디자이너가 시간 분배를 잘하는 만큼 퀄리티가 보장됨
      </textarea>
      </section>

      <section data-markdown>
      <textarea data-template>
        ## 젠틀맨

        > 도대체 아는 게 뭐야?

        - 개발 상식조차 디자인 교육과정에 포함되지 않음
        - 기획자나 개발자가 디자인에 대해서 잘 모르는 것과 동일
        - 문의 사항이 있다면 조금만 쉽고 친절하게 설명
      </textarea>
      </section>
    </section>
