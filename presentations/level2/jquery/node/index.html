        ## `.filter('선택자')`

        Returns: `jQuery`

        대상을 '선택자'로 필터링
      </textarea>
      </section>

      <section data-markdown>
      <textarea data-template>
        ```
        <ul>
          <li>1</li>
          <li class="red">2</li>  <!-- RED -->

        ```

        ```js

        ```
      </textarea>
      </section>

      <section data-markdown>
      <textarea data-template>
        ## `.filter(함수)`

        Returns: `jQuery`

        대상을 함수로 필터링
      </textarea>
      </section>

      <section data-markdown>
      <textarea data-template>
        ```html
        <ul>
          <li>1</li>  <!-- RED -->
          <li>2</li>
          <li>3</li>  <!-- RED -->
          <li>4</li>
          <li>5</li>  <!-- RED -->
        </ul>
        ```

        ```js
        // 홀수 요소만 필터링
        $('li')
          .filter(function (index) {
            return index % 2 === 0;
          })
          .css({ color: 'red' });
        ```

        > `.filter()` '콜백 함수'의 `return` 값이 `true`일 경우 필터링 됩니다.
      </textarea>
      </section>

      <section data-markdown>
      <textarea data-template>
        ```html
        <ul>
          <li>1</li>  <!-- RED -->
          <li>2</li>
          <li>3</li>  <!-- RED -->
          <li>4</li>
          <li>5</li>  <!-- RED -->
        </ul>
        ```

        ```js
        $('li')
          .filter(':even')
          .css({ color: 'red' });
        ```

        > 이전 예제와 같습니다. 'Zero-based'이기 때문에 짝수가 아닌 홀수로 선택됩니다.
      </textarea>
      </section>
    </section>

      <textarea data-template>
        ## `.prepend(요소)`

        Returns: `jQuery`

        대상의 첫번째 자식 요소로 '요소'를 삽입<br>(추가 / 잘라내어 붙여넣기)
      </textarea>
      </section>

      <section data-markdown>
      <textarea data-template>
        ```html
        <div class="hello">
          <div>Contents</div>
        </div>

        <h1>Title</h1>
        ```

        ```js
        $('.hello').prepend($('h1'));
        ```

        ```html
        <div class="hello">
          <h1>Title</h1>
          <div>Contents</div>
        </div>
        ```

        > 요소가 삽입되면 기존의 요소를 사라집니다.(잘라내어 붙여넣기)
      </textarea>
      </section>

      <section data-markdown>
      <textarea data-template>
        ```html
        <div class="hello">
          <div>Contents</div>
        </div>
        ```

        ```js
        $('.hello').prepend('<h1>Title</h1>');
        ```

        ```html
        <div class="hello">
          <h1>Title</h1>
          <div>Contents</div>
        </div>
        ```

        > `HTML`에 없는 별도의 코드로 요소를 삽입할 수도 있습니다.(추가)
      </textarea>
      </section>

      <section data-markdown>
      <textarea data-template>
        ```html
        <div class="hello">
          <div>Contents</div>
        </div>

        <div class="hello">
        </div>
        ```

        ```js
        $('.hello').prepend('<h1>Title</h1>');
        ```

        ```html
        <div class="hello">
          <h1>Title</h1>
          <div>Contents</div>
        </div>

        <div class="hello">
          <h1>Title</h1>
        </div>
        ```

        > 검색된 모든 대상의 첫번째 자식 요소로 삽입합니다.<br>이어지는 `.prependTo()` `.append()` `.appendTo()` 모두 동일합니다.
      </textarea>
      </section>

        ## `.text()`

        Returns: `String`

        대상의 `TEXT`(문자) 내용을 확인
      </textarea>
      </section>

      <section data-markdown>
      <textarea data-template>
        ```html
        <div class="hello">
          <a href="#">Hello World!</a>
        </div>
        ```

        ```js
        console.log(
          $('.hello').text()
        );
        // '&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Hello World!'

        console.log(
          $('.hello').text().trim()
        );
        // 'Hello World!'
        ```

        > `.text()`가 확인한 문자에 혹시 불필요한 공백이 포함될 경우,<br>`.trim()`을 사용하여 문자의 앞뒤 공백을 제거할 수 있습니다.
      </textarea>
      </section>

      <section data-markdown>

      <section data-markdown>
      <textarea data-template>
        ## `.each(함수)`

        Returns: `jQuery`

        대상의 개수에 맞게 함수를 실행
      </textarea>
      </section>

      <section data-markdown>
      <textarea data-template>
        ```html
        <ul class="list">
          <li></li>
          <li></li>
          <li></li>
          <li></li>
        </ul>
        ```

        ```js
        $('.list li').each(function (index) {
          console.log(index);
        });
        // 0
        // 1
        // 2
        // 3
        ```

        > `.each()` 콜백함수의 매개변수로 보통 `index` 혹은 `i`를 사용하며,<br>이 매개변수는 함수의 반복 횟수(Zero-based)를 나타냅니다.
      </textarea>
      </section>

      <section data-markdown>
      <textarea data-template>
        ```html
        <ul class="list">
          <li></li>
          <li></li>
          <li></li>
          <li></li>
        </ul>
        ```

        ```js
        $('.list li').each(function (index) {
          $(this).text(index + 1);
        });
        ```

        ```html
        <ul class="list">
          <li>1</li>
          <li>2</li>
          <li>3</li>
          <li>4</li>
        </ul>
        ```

        > 키워드 `this`는 현재 반복에 해당하는 '대상'을 의미합니다.
      </textarea>
      </section>

      <section data-markdown>
      <textarea data-template>
        ```html
        <ul class="list">
          <li>1</li>
          <li>2</li>  <!-- RED -->
          <li>3</li>
          <li>4</li>  <!-- RED -->
        </ul>
        ```

        ```js
        $('.list li').each(function (index) {
          if ($(this).index() % 2 !== 0) {
            $(this).css({ color: 'red' });
          }
        });
        // 0 % 2 === 0
        // 1 % 2 === 1
        // 2 % 2 === 0
        // 3 % 2 === 1
        ```

        > 콜백함수 내에서 다양한 명령을 적용할 수 있습니다.
      </textarea>
