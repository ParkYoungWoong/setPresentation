        ### undefined

        1. 값이 할당되지 않은 변수 혹은,
        1. 존재하지 않는 객체 속성에서 반환되는<br>

      <section data-markdown data-present-title="데이터 종류">
      <textarea data-template>
        ### null

        아무런 값도 나타내지 않는 특수한 값<br>
        (값이 존재하지 않음, 변수를 초기화할 때 사용)

        ```js

        ```js
        var hello = 'hello';  // 변수 선언

      <section data-markdown data-present-title="데이터 종류">
      <textarea data-template>
        ### Array, []

        배열 데이터

        ```js
        [데이터, 데이터, 데이터, 데이터]
        ```

        ```js
        var a = [2, 'good', true, 'what?'];  // 배열 선언

        a[0];  // 2
        a[1];  // 'good'
        a[2];  // true
        a[3];  // 'what?'
        ```
      </textarea>
      </section>

      <section data-markdown data-present-title="데이터 종류">
      <textarea data-template>
        ### Object, {}

        객체 데이터

        ```js
        {
          속성1: 데이터,
          속성2: 데이터
        }
        ```

        ```js
        // 객체 선언
        var o = {
          a: 1,
          b: 'hello',
          c: false
        };

        o.a;  // 1
        o.b;  // 'hello'
        o.c;  // false
        o['a'];  // 1
        o['b'];  // 'hello'
        ```

        > '객체 데이터'를 '배열 데이터'처럼 사용할 수 있습니다.
      </textarea>
      </section>

      <section data-markdown data-present-title="데이터 종류">
      <textarea data-template>
        ```js
        // 객체 선언
        var o = {
          a: 1,
          b: 'hello',
          c: false
        };

        o.d = 'good';  // 속성(property) 추가

        o.d;  // 'good'
        o['d']  // 'good'
        ```
      </textarea>
      </section>

      <section data-markdown data-present-title="데이터 종류">
      <textarea data-template>
        #### 객체 데이터의 속성(Property)과 메소드(Method)

        | 종류 | 의미 |
        |--|--|
        | `Property` | 객체가 가지는 하나의 정보(데이터) |

        ```js
        var o = {
          a: 1,  // Property
          b: 'hello',  // property
          c: false,  // property
          d: function () {}  // Method
        }
        ```

        > '함수 데이터'가 할당된 속성을 '메소드(Method)'라고 합니다.

        ## 변수 (Variable)

        '데이터'를 저장하고 사용하는 공간

      <section data-markdown>
      <textarea data-template>
        ### 변수 선언

        처음 변수를 생성할 때 앞에 `var` 키워드를 꼭 붙이세요!

        ```js
        var NAME = 데이터;
        ```

        ```js
        var a = 3;
        var b = 'hello'
        ```

        `var` 키워드가 없으면 '전역변수'로 생성<br>
        (이 방식은 추천하지 않습니다)
        ```js
        // 잘못된 방법
        a = 3;
        b = 'hello'
        ```
      </textarea>
      </section>

      <section data-markdown>
      <textarea data-template>
        처음 변수를 생성한 이후 사용할 때는 `var` 키워드를 붙이지 않음

        ```js
        var a = 3;
        var b = 2;

        console.log(a + b);  // 5
        console.log(a * b);  // 6
        ```
      </textarea>
      </section>

      <section data-markdown>
      <textarea data-template>
        ### 유효범위

        변수에는 '전역변수'와 '지역변수'라는 유효범위라는 개념이 있습니다.<br>
        자세한 부분은 나중에 살펴봐요~

        ```js
        a = 1;

        function anyFunc() {
          console.log(a)  // undefined (Variable Hoisting, 변수 호이스팅)
          var a = 2;
          console.log(a);  // 2
        }

        console.log(a);  // 1
        ```
      </textarea>
      </section>
    </section>

        ## 함수 (Function)

      </textarea>

      <section data-markdown>
      <textarea data-template>
        ### 함수 선언

        `function` 키워드로 함수를 선언하고 '함수 이름'을 작성하세요.

        ```js
        function NAME() {
          // 명령
        }
        ```

        ```js
        var a = 3;
        var b = 2;
        function calculator() {
          console.log(a + b);  // 5
        }
        ```
      </textarea>
      </section>

      <section data-markdown>
      <textarea data-template>
        ### 함수 호출

        함수를 선언하는 것만으로는 사용할 수 없습니다.<br>
        함수를 선언했다면 필요한 곳에서 '호출'하세요!

        ```js
        function calculator() {
          console.log(3 + 4);
        }
        calculator();  // 7
        ```
      </textarea>
      </section>

      <section data-markdown>
      <textarea data-template>
        ### 기명 함수와 익명 함수

        > 익명 함수는 재사용이 불가합니다.

        ```js
        // 기명 함수
        function hello() {
          console.log('hello world!');
        }

        // 익명 함수
        function () {
          console.log('I don't have a name..');
        }
        ```
      </textarea>
      </section>

      <section data-markdown>
      <textarea data-template>
        ### 함수의 들어오는 값과 나가는 값

        함수를 더 잘 활용하기 위해서는<br> 들어오는 값(Arguments)과 나가는 값(Return)에 대해서 알아야 합니다.<br>
        자세한 부분은 나중에 살펴봐요~

        ```js
        function calculator(a, b) {
          return a + b;
        }
        calculator(1, 3);  // 4
        calculator(5, 6);  // 11
        ```
      </textarea>
      </section>
    </section>

      <section data-markdown>
      <textarea data-template>
        ### 산술 연산자(Arithmetic Operators)

        > '산술 연산자'는 연산자 앞뒤 데이터의 산술된 값을 반환합니다.
      </textarea>
      </section>

      <section data-markdown data-present-title="산술 연산자">
      <textarea data-template>
        #### `+`

        더하기 연산자

        ```js
        1 + 1;  // 2
        ```
      </textarea>
      </section>

      <section data-markdown data-present-title="산술 연산자">
      <textarea data-template>
        #### `-`

        빼기 연산자

        ```js
        7 - 2;  // 5
        ```
      </textarea>
      </section>

      <section data-markdown data-present-title="산술 연산자">
      <textarea data-template>
        #### `*`

        곱하기 연산자

        ```js
        3 * 5;  // 15
        ```
      </textarea>
      </section>

      <section data-markdown data-present-title="산술 연산자">
      <textarea data-template>
        #### `/`

        나누기 연산자

        ```js
        5 / 2;  // 2.5
        ```
      </textarea>
      </section>

      <section data-markdown data-present-title="산술 연산자">
      <textarea data-template>
        #### `%`

        나머지 연산자

        ```js
        5 % 2;  // 1
        ```
      </textarea>
      </section>

      <section data-markdown data-present-title="산술 연산자">
      <textarea data-template>
        #### `++`

        증가 연산자(대상에 `+1`)

        ```js
        var a = 7;

        a++;  // 7 (변수 a 호출 후 a + 1)
        a;  // 8
        ```

        ```js
        var a = 7;

        ++a;  // 8 (a + 1 후 변수 a 호출)
        a;  // 8
        ```
      </textarea>
      </section>

      <section data-markdown data-present-title="산술 연산자">
      <textarea data-template>
        #### `--`

        감소 연산자(대상에 `-1`)

        ```js
        var a = 7;

        a--;  // 7 (변수 a 호출 후 a - 1)
        a;  // 6
        ```

        ```js
        var a = 7;

        --a;  // 6 (a - 1 후 변수 a 호출)
        a;  // 6
        ```
      </textarea>
      </section>

      <section data-markdown>
      <textarea data-template>
        ### 비교 연산자(Comparison Operators)

        > '비교 연산자'는 연산자 앞뒤 데이터의 비교된 결과를 `Boolean`데이터로 반환합니다.
      </textarea>
      </section>

      <section data-markdown data-present-title="비교 연산자">
      <textarea data-template>
        #### `==`

        동등 연산자

        > 비교 대상이 비슷한가요?
      </textarea>
      </section>

      <section data-markdown data-present-title="비교 연산자">
      <textarea data-template>
        #### `===`

        일치 연산자

        > 비교 대상이 똑같나요?
      </textarea>
      </section>

      <section data-markdown data-present-title="비교 연산자">
      <textarea data-template>
        ```js
        var a = 1;

        a == 1;  // true
        a == '1';  // true
        a == true;  // true

        a === 1;  // true
        a === '1';  // false
        a === true;  // false
        ```

        > '동등 연산자'의 경우 다양한 패턴으로 예상치 않게 `true`가 나올 수 있기 때문에 사용을 추천하지 않습니다.
      </textarea>
      </section>

      <section data-markdown data-present-title="비교 연산자">
      <textarea data-template>
        #### `!=`

        부등 연산자

        > 비교 대상이 비슷하지 않은가요?
      </textarea>
      </section>

      <section data-markdown data-present-title="비교 연산자">
      <textarea data-template>
        #### `!==`

        불일치 연산자

        > 비교 대상이 똑같이 않은가요?
      </textarea>
      </section>

      <section data-markdown data-present-title="비교 연산자">
      <textarea data-template>
        ```js
        var a = 1;

        a != 1;  // false
        a != '1';  // false
        a != true;  // false

        a !== 1;  // false
        a !== '1';  // true
        a !== true;  // true
        ```

        > '부등 연산자'의 경우 다양한 패턴으로 예상치 않게 `false`가 나올 수 있기 때문에 사용을 추천하지 않습니다.
      </textarea>
      </section>

      <section data-markdown data-present-title="비교 연산자">
      <textarea data-template>
        #### `>`, `<`

        초과, 미만
      </textarea>
      </section>

      <section data-markdown data-present-title="비교 연산자">
      <textarea data-template>
        #### `>=`, `<=`

        이상, 이하
      </textarea>
      </section>

      <section data-markdown data-present-title="비교 연산자">
      <textarea data-template>
        ```js
        1 < 2;  // true
        3 > 2;  // true
        1 > 17;  // false

        1 <= 2;  // true
        3 <= 3;  // true
        20 <= 7;  // false
        ```
      </textarea>
      </section>

      <section data-markdown>
      <textarea data-template>
        ### 논리 연산자(Logical Operators)
      </textarea>
      </section>

      <section data-markdown data-present-title="논리 연산자">
      <textarea data-template>
        #### `&&`

        `AND` 연산자

        ```js
        // 만약 조건으로 (1 < 3)도 맞고 (2 === 2)도 맞아야 실행
        if (1 < 3 && 2 === 2) {
          console.log('둘 다 맞아!');
        }
        ```

        > `&&` 연산자 앞뒤 데이터가 모두 `true`일 경우에만 `true`를 반환합니다.<br>(하나의 조건이라도 `false`일 경우 `false`를 반환합니다 / `&`: Ampersand)
      </textarea>
      </section>

      <section data-markdown data-present-title="논리 연산자">
      <textarea data-template>
        #### `||`

        `OR` 연산자

        ```js
        // 만약 조건으로 (2 < 7)이 맞거나 (4 === 3)만 맞아도 실행
        if (2 < 7 || 4 === 3) {
          console.log('둘 중에 하나는 맞아!');
        }
        ```

        > `||` 연산자 앞뒤 데이터 중 하나라도 `true`일 경우 `true`를 반환합니다.<br>(하나의 조건이라도 `true`일 경우 `true`를 반환합니다 / `|`: Vertical bar)
      </textarea>
      </section>

      <section data-markdown data-present-title="jQuery 문법">
      <textarea data-template>
        ### 요소(Elements) 검색

        CSS 선택자를 그대로 활용 가능

        ```js
        jQuery(SELECTOR)
        $(SELECTOR)
        ```

        ```js
        $('.box');
        $('ul > li');
        $('.list li:nth-child(4)');
        ```
      </textarea>
      </section>

      <section data-markdown data-present-title="jQuery 문법">
      <textarea data-template>
        ### 메소드

        하나의 jQuery 명령을 '메소드(Method)'라고 부름

        ```js
        $(SELECTOR).METHOD();
        ```

        ```js
        $('.box').show();
        $('ul > li').addClass('list');
        $('.list li:nth-child(4)').fadeOut(400);
        ```
      </textarea>
      </section>

      <section data-markdown data-present-title="jQuery 문법">
      <textarea data-template>
        ### 메소드 반환 값 (Returns)

        메소드마다 고유의 반환 값이 존재함

        ```js
        $('.hello').show();   // Returns: jQuery
        $('.hello').index();  // Returns: Integer(Number)
        $('.hello').width();  // Returns: Number
        $('.hello').text();   // Returns: String
        ```
      </textarea>
      </section>

      <section data-markdown data-present-title="jQuery 문법">
      <textarea data-template>
        ### 메소드 체이닝 (Method Chaining)

        반환 값이 `jQuery`인 메소드는 뒤에 새로운 메소드를 연결해서 사용 가능

        ```js
        $('.hello').show().animate().fadeIn();  // O
        $('.hello').show().animate().text();  // O
        $('.hello').index().show();  // X
        ```
      </textarea>
      </section>

      <section data-markdown data-present-title="jQuery 문법">
      <textarea data-template>
        ### JavaScript 와 차이점

        JavaScript

        ```js
        var box = document.querySelectorAll('.box');
        for (var i = 0; i < box.length; i++) {
          box[i].style.color = 'red';
        }
        ```

        jQuery

        ```js
        $('.box').css({ color: 'red' });
        ```

        > JavaScript >= jQuery
      </textarea>
