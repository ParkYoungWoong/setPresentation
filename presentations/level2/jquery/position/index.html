    <!--SECTION-->
    <section>
      <section data-markdown>
      <textarea data-template>
        ## `.offsetParent()`

        Returns: `jQuery`

        대상의 위치(position) 상의 부모 요소를 검색
      </textarea>
      </section>

      <section data-markdown>
      <textarea data-template>
        ```html
        <div class="grand">
          <div class="parent">
            <div class="child"></div>
          </div>
        </div>
        ```

        ```css
        .grand {
          position: relative;
        }
        .parent {
          position: static;
        }
        .child {
          position: absolute;
        }
        ```

        ```js
        $('.child').offsetParent().css({ top: 200 });
        // $('.grand').css({ top: 200 });
        ```
      </textarea>
      </section>
    </section>


    <!--SECTION-->
    <section>
      <section data-markdown>
      <textarea data-template>
        ## `.position()`

        Returns: `Object`

        대상의 지역 좌표(`top`, `left`) 값을 알아냄<br>
        (`right`, `bottom`은 알아낼 수 없음)
      </textarea>
      </section>

      <section data-markdown>
      <textarea data-template>
        ```css
        .me {
          position: absolute;
          top: 200px;
          left: 300px;
        }
        ```

        ```js
        $('.me').position();
        // Object { top: 200, left: 300 }
        ```
      </textarea>
      </section>

      <section data-markdown>
      <textarea data-template>
        ## `.position().top`

        Returns: `Number`

        대상의 지역 좌표 `top`값을 알아냄
      </textarea>
      </section>

      <section data-markdown>
      <textarea data-template>
        ## `.position().left`

        Returns: `Number`

        대상의 지역 좌표 `left`값을 알아냄
      </textarea>
      </section>

      <section data-markdown>
      <textarea data-template>
        ```css
        .me {
          position: absolute;
          top: 40px;
          left: 20px;
        }
        ```

        ```js
        $('.me').position().top;  // 40
        $('.me').position().left;  // 20
        ```
      </textarea>
      </section>
    </section>


    <!--SECTION-->
    <section>
      <section data-markdown>
      <textarea data-template>
        ## `.offset()`

        Returns: `Object`

        대상의 전역 좌표(`top`, `left`) 값을 알아냄
      </textarea>
      </section>

      <section data-markdown>
      <textarea data-template>
        ```html
        <div class="parent">
          <div class="me"></div>
        </div>
        ```

        ```css
        .parent {
          position: absolute;
          top: 100px;
          left: 100px;
        }
        .me {
          position: absolute;
          top: 50px;
          left: 200px;
        }
        ```

        ```js
        $('.me').offset();
        // { top: 150, left: 300 }
        ```
      </textarea>
      </section>

      <section data-markdown>
      <textarea data-template>
        ## `.offset().top`

        Returns: `Number`

        대상의 전역 좌표 `top` 값을 알아냄
      </textarea>
      </section>

      <section data-markdown>
      <textarea data-template>
        ## `.offset().left`

        Returns: `Number`

        대상의 전역 좌표 `left` 값을 알아냄
      </textarea>
      </section>

      <section data-markdown>
      <textarea data-template>
        ```html
        <div class="parent">
          <div class="me"></div>
        </div>
        ```

        ```css
        .parent {
          position: absolute;
          top: 100px;
          left: 100px;
        }
        .me {
          position: absolute;
          top: 50px;
          left: 200px;
        }
        ```

        ```js
        $('.me').offset().top;  // 150
        $('.me').offset().left;  // 300
        ```
      </textarea>
      </section>

      <section data-markdown>
      <textarea data-template>
        ## `.offset(좌표)`

        Returns: `jQuery`

        대상의 전역 좌표(`top`, `left`) 값을 지정함
      </textarea>
      </section>

      <section data-markdown>
      <textarea data-template>
        ```html
        <div class="parent">
          <div class="me"></div>
        </div>
        ```

        ```css
        .parent {
          position: absolute;
          top: 100px;
          left: 100px;
        }
        .me {
          position: absolute;
          top: 0;
          left: 0;
        }
        ```

        ```js
        $('.me').offset({
          top: 100,
          left: 300
        });
        ```
      </textarea>
      </section>
    </section>


    <!--SECTION-->
    <section>
      <section data-markdown>
      <textarea data-template>
        ## `.scrollTop()`

        Returns: `Number`

        대상의 스크롤 바의 수직 위치를 알아냄
      </textarea>
      </section>

      <section data-markdown>
      <textarea data-template>
        ## `.scrollLeft()`

        Returns: `Number`

        대상의 스크롤 바의 수평 위치를 알아냄
      </textarea>
      </section>

      <section data-markdown>
      <textarea data-template>
        ```js
        $(document).on('scroll', function () {
          console.log( $(this).scrollTop() );
        });
        ```
      </textarea>
      </section>

      <section data-markdown>
      <textarea data-template>
        ## `.scrollTop(값)`

        Returns: `jQuery`

        대상의 스크롤 바의 수직 위치를 설정
      </textarea>
      </section>

      <section data-markdown>
      <textarea data-template>
        ## `.scrollLeft(값)`

        Returns: `jQuery`

        대상의 스크롤 바의 수평 위치를 설정
      </textarea>
      </section>

      <section data-markdown>
      <textarea data-template>
        ```html
        <div class="move">MOVE</div>
        ```

        ```js
        $('.move').on('click', function () {
          $('html, body').scrollTop(700);  // 위에서 700px 지점으로 스크롤이 이동
        });
        ```
      </textarea>
      </section>
