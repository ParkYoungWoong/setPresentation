    <section>
      <section data-markdown>
      <textarea data-template>
        ## `.width()`

        Returns: `Number`

        대상의 `width`를 알아내기
      </textarea>
      </section>

      <section data-markdown>
      <textarea data-template>
        ```html
        <div class="box"></div>
        ```

        ```css
        .box {
          width: 150px;
          height: 100px;
        }
        ```

        ```js
        var boxW = $('.box').width();
        console.log(boxW);  // 150
        ```
      </textarea>
      </section>

      <section data-markdown>
      <textarea data-template>
        ## `.width(값)`

        Returns: `jQuery`

        대상의 `width`를 지정하기
      </textarea>
      </section>

      <section data-markdown>
      <textarea data-template>
        ```html
        <div class="box"></div>
        ```

        ```css
        .box {
          width: 100px;
          height: 100px;
        }
        ```

        ```js
        $('.box').width(200);
        var boxW = $('.box').width();
        console.log(boxW);  // 200
        ```
      </textarea>
      </section>

      <section data-markdown>
      <textarea data-template>
        ## `.innerWidth()`

        Returns: `Number`

        대상의 `width` + `padding`을 알아내기
      </textarea>
      </section>

      <section data-markdown>
      <textarea data-template>
        ```html
        <div class="box"></div>
        ```

        ```css
        .box {
          width: 100px;
          height: 100px;
          padding: 50px;
        }
        ```

        ```js
        var boxInnerW = $('.box').innerWidth();
        console.log(boxInnerW);  // 200
        ```
      </textarea>
      </section>

      <section data-markdown>
      <textarea data-template>
        ## `.innerWidth(값)`

        Returns: `jQuery`

        대상의 `width` + `padding`을 지정하기
      </textarea>
      </section>

      <section data-markdown>
      <textarea data-template>
        ```html
        <div class="box"></div>
        ```

        ```css
        .box {
          width: 100px;
          height: 100px;
          padding: 50px;
        }
        ```

        ```js
        var boxW = $('.box').innerWidth(300).width();
        console.log(boxW);  // 200
        ```

        > `.innerWidth()`로 사이즈를 지정하면<br> `padding`은 변경되지 않고 `width`만 변경됩니다.
      </textarea>
      </section>

      <section data-markdown>
      <textarea data-template>
        ## `.outerWidth()`

        Returns: `Number`

        대상의 `width` + `padding` + `border`를 알아내기
      </textarea>
      </section>

      <section data-markdown>
      <textarea data-template>
        ```html
        <div class="box"></div>
        ```

        ```css
        .box {
          width: 100px;
          height: 100px;
          padding: 50px;
          border: 2px solid black;
        }
        ```

        ```js
        var boxOuterW = $('.box').outerWidth();
        console.log(boxOuterW);  // 204
        ```
      </textarea>
      </section>

      <section data-markdown>
      <textarea data-template>
        ## `.outerWidth(true)`

        Returns: `Number`

        대상의 `width` + `padding` + `border` + `margin`을 알아내기
      </textarea>
      </section>

      <section data-markdown>
      <textarea data-template>
        ```html
        <div class="box"></div>
        ```

        ```css
        .box {
          width: 100px;
          height: 100px;
          padding: 50px;
          border: 2px solid black;
          margin: 8px;
        }
        ```

        ```js
        var boxOuterW = $('.box').outerWidth(true);
        console.log(boxOuterW);  // 220
        ```
      </textarea>
      </section>

      <section data-markdown>
      <textarea data-template>
        ## `.outerWidth(값)`

        Returns: `jQuery`

        대상의 `width` + `padding` + `border`를 지정하기
      </textarea>
      </section>

      <section data-markdown>
      <textarea data-template>
        ```html

        ```css
        .box {
          width: 100px;
          height: 100px;
          padding: 50px;
          border: 2px solid black;
          margin: 8px;
        }
        ```

        ```js
        var boxW = $('.box').outerWidth(400).width();
        console.log(boxW);  // 296
        ```

        > `.outerWidth()`로 사이즈를 지정하면<br> `padding`과 `border`는 변경되지 않고 `width`만 변경됩니다.
      </textarea>
