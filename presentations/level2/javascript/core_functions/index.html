      <section data-markdown>
      <textarea data-template>
        ## String

        문자를 다루는 함수(메소드)들
      </textarea>
      </section>

      <section data-markdown>
      <textarea data-template>
        ## `.indexOf()`

        Returns: `Number`

        문자의 위치를 알아냄

        ```js
        '문자1'.indexOf('문자2');
        ```
      </textarea>
      </section>

      <section data-markdown>
      <textarea data-template>
        ```js
        var str = 'Hello World!';

        console.log(
          str.indexOf('World')
        );
        // 6
        ```

        > 변수 `str`에 저장된 문자에서 'World'라는 단어는 '6'번째(Zero-based)부터<br>검색됩니다. 띄어쓰기도 계산되니 주의하세요.
      </textarea>
      </section>

      <section data-markdown>
      <textarea data-template>
        ```js
        var str = 'Hello World!';

        console.log(
          str.indexOf('Apple')
        );
        // -1
        ```

        > 검색하는 값이 없는 경우 `-1`이 반환됩니다.
      </textarea>
      </section>

      <section data-markdown>
      <textarea data-template>
        ## `.replace()`

        Returns: `String`

        문자를 교체

        ```js
        '문자1'.replace('문자2', '문자3');
        ```
      </textarea>
      </section>

      <section data-markdown>
      <textarea data-template>
        ```js
        var str = 'Hello World!';
        var newStr = str.replace('Hello', 'Good');

        console.log(str);  // 'Hello World!'
        console.log(newStr);  // 'Good World!'
        ```
      </textarea>
      </section>

      <section data-markdown>
      <textarea data-template>
        ## `.slice()`

        Returns: `String`

        문자를 잘라냄

        ```js
        '문자1'.slice(시작위치, 종료위치+1);
        ```
      </textarea>
      </section>

      <section data-markdown>
      <textarea data-template>
        ```js
        var str = 'Hello World!';
        var newStr = str.slice(0, 5);

        console.log(str);  // 'Hello World!'
        console.log(newStr);  // 'Hello'
        ```

        ```js
        var str = 'Hello World!';
        var newStr = str.slice(6, 11);

        console.log(str);  // 'Hello World!'
        console.log(newStr);  // 'World'
        ```

        > '종료위치'는 'Zero-based'로 계산되지 않음을 주의하세요.<br>'Zero-based'로 계산하고 `1`을 더하면 쉽습니다.
      </textarea>
      </section>

      <section data-markdown>
      <textarea data-template>
        ## `.split()`

        Returns: `Array`

        문자를 배열로 만듬

        ```js
        '문자'.split('기준문자');
        ```
      </textarea>
      </section>

      <section data-markdown>
      <textarea data-template>
        ```js
        var str = 'Apple Orange Mango Strawberry';
        var arr = str.split(' ');

        console.log(arr);
        // ['Apple', 'Orange', 'Mango', 'Strawberry']

        console.log(arr[2]);
        // 'Mango'
        ```

        ```js
        var str = 'Apple, Orange, Mango, Strawberry';
        var arr = str.split(', ');

        console.log(arr);
        // ['Apple', 'Orange', 'Mango', 'Strawberry']

        console.log(arr[0]);
        // 'Apple'
        ```
      </textarea>
      </section>

      <section data-markdown>
      <textarea data-template>
        ## `.trim()`

        Returns: `String`

        문자의 앞뒤 공백을 제거

        ```js
        '문자'.trim();
        ```
      </textarea>
      </section>

      <section data-markdown>
      <textarea data-template>
        ```js
        var str = '    Hello World!       ';
        var newStr = str.trim();

        console.log(newStr);
        // 'Hello World!'
        ```

        > 사용자가 입력한 '문자 데이터'에 혹시 있을 수 있는 불필요한 앞뒤 공백을 제거할 때 많이 사용합니다.
      </textarea>
      </section>
    </section>

    <section>
      <section data-markdown>
      <textarea data-template>
        ## Number

        숫자를 다루는 함수(메소드)들
      </textarea>
      </section>

      <section data-markdown>
      <textarea data-template>
        ## `Number()`

        Returns: `Number`

        '숫자 데이터'로 변환

        ```js
        Number(데이터);
        ```
      </textarea>
      </section>

      <section data-markdown>
      <textarea data-template>
        ```js
        Number(1);  // 1
        Number('1');  // 1
        Number('0');  // 0
        Number(true);  // 1
        Number(false);  // 0
        Number('22');  // 22
        Number('22 33');  // NaN
        Number('Hello');  // NaN

        console.log(typeof Number('hello'));  // Number
        ```

        > `NaN`(Not a Number)이라는 값는 숫자가 아닌 '숫자 데이터'를 의미합니다.
      </textarea>
      </section>

      <section data-markdown>
      <textarea data-template>
        ```js
        Number('20px');  // NaN
        parseInt('20px')  // 20
        parseFloat('20px')  // 20
        ```

        > `Number()` 함수는 '숫자 데이터'로 변환될 때 '문자 데이터'에 숫자를 제외한 문자가 있는 경우 `NaN`이 반환됩니다. 이 경우 `parseInt`나 `parseFloat`를 사용할 수 있습니다.
      </textarea>
      </section>

      <section data-markdown>
      <textarea data-template>
        ## `isNaN()`

        Returns: `Boolean`

        값이 잘못된 숫자인지 판별

        ```js
        isNaN(데이터);
        ```
      </textarea>
      </section>

      <section data-markdown>
      <textarea data-template>
        ```js
        isNaN(123);  //false
        isNaN(0);  //false
        isNaN('123');  //false
        isNaN('');  //false
        isNaN(true);  //false

        isNaN('Hello');  //true
        isNaN('2017/01/01');  //true
        isNaN(undefined);  //true
        isNaN('NaN');  //true
        isNaN(NaN);  //true
        isNaN(0 / 0);  //true
        ```

        > '숫자데이터'로 '형변환'하여 판별하기 때문에 반환되는 값에 주의하세요.
      </textarea>
      </section>

      <section data-markdown>
      <textarea data-template>
        ## `parseInt()`

        Returns: `Number`

        문자를 해석하여 정수(숫자 데이터)로 반환

        ```js
        parseInt('문자');
        ```
      </textarea>
      </section>

      <section data-markdown>
      <textarea data-template>
        ```js
        parseInt(1);  // 1
        parseInt(7.65);  // 7
        parseInt('1');  // 1
        parseInt('99');  // 99
        parseInt('2.345');  // 2
        parseInt('20px');  // 20
        parseInt('  67.4% ');  // 67
        parseInt('19 age');  // 19
        parseInt('19 add 1 is 20');  // 19
        parseInt('22 33');  // 22
        parseInt('I am 50');  // NaN
        parseInt(true);  // NaN
        parseInt(false);  // NaN
        ```

        > '문자 데이터'가 숫자로 시작하는 경우, 그리고 중간에 포함된 문자 전까지만 해석합니다.
      </textarea>
      </section>

      <section data-markdown>
      <textarea data-template>
        ## `parseFloat()`

        Returns: `Number`

        문자를 해석하여 부동 소수점 숫자(숫자 데이터)로 반환

        ```js
        parseFloat('문자');
        ```
      </textarea>
      </section>

      <section data-markdown>
      <textarea data-template>
        ```js
        parseFloat(1);  // 1
        parseFloat(7.65);  // 7.65
        parseFloat('1');  // 1
        parseFloat('99');  // 99
        parseFloat('2.345');  // 2.345
        parseFloat('20px');  // 20
        parseFloat('  67.4% ');  // 67.4
        parseFloat('19 age');  // 19
        parseFloat('19 add 1 is 20');  // 19
        parseFloat('22 33');  // 22
        parseFloat('I am 50');  // NaN
        parseFloat(true);  // NaN
        parseFloat(false);  // NaN
        ```
      </textarea>
      </section>

      <section data-markdown>
      <textarea data-template>
        ## `.toFixed()`

        Returns: `String`

        숫자의 소수점 자리를 지정

        ```js
        숫자.toFixed(자릿수);
        ```

        ```js
        var pi = 3.141592653.toFixed(2);
        console.log(pi);  // '3.14'
        console.log(typeof pi);  // 'string'
        ```
      </textarea>
      </section>

      <section data-markdown>
      <textarea data-template>
        ## `.toString()`

        Returns: `String`

        숫자를 '문자 데이터'로 변환

        ```js
        숫자.toString();
        ```

        ```js
        var str = 1234.1234.toString();
        console.log(typeof str);  // 'string'
        console.log(str);  // '1234.1234'
        ```
      </textarea>
      </section>
    </section>

      <textarea data-template>
        ## Math

        숫자의 수학적 작업을 위한 `Math` 객체와 메소드들
      </textarea>
      </section>

      <section data-markdown>
      <textarea data-template>
        ## `Math.round()`

        Returns: `Number`

        숫자를 정수로 반올림

        ```js
        Math.round(숫자)
        ```

        ```js
        Math.round(3.14);  // 3
        ```
      </textarea>
      </section>

      <section data-markdown>
      <textarea data-template>
        ## `Math.ceil()`

        Returns: `Number`

        숫자를 정수로 올림

        ```js
        Math.ceil(숫자)
        ```

        ```js
        Math.ceil(3.14);  // 4
        ```
      </textarea>
      </section>

      <section data-markdown>
      <textarea data-template>
        ## `Math.floor()`

        Returns: `Number`

        숫자 정수로 내림(버림)

        ```js
        Math.floor(숫자)
        ```

        ```js
        Math.floor(3.14);  // 3
        ```
      </textarea>
      </section>

      <section data-markdown>
      <textarea data-template>
        ## `Math.random()`

        Returns: `Number`

        `0`과 `1` 사이의 무작위 난수 반환

        ```js
        Math.random()
        ```
      </textarea>
      </section>

      <section data-markdown>
      <textarea data-template>
        ```js
        // 난수 생성
        Math.random();
        // 0.7302075136882067
        // 0.04621102250661013
        // 0.6131915560938856
        // 0.39879216704607945
        ```

        ```js
        // 정수 단위로 만듬
        (Math.random() * 10) + 1
        // 1.8014281629325826
        // 4.453257729368424
        // 7.9156921915440503
        // 10.6962370671105274
        ```

        ```js
        // 소수점 내림
        Math.floor((Math.random() * 10) + 1)
        // 2
        // 5
        // 10
        // 5
        ```
      </textarea>
      </section>

      <section data-markdown>
      <textarea data-template>
        범위 내 랜덤 정수를 만드는 함수

        ```js
        function random(min, max) {
          return Math.floor((Math.random() * (max - min + 1)) + min);
        }

        random(2, 10);  // 2 ~ 10 사이 랜덤 정수
        ```
      </textarea>
      </section>

      <section data-markdown>
      <textarea data-template>
        ## `Math.max()`

        Returns: `Number`

        큰 값의 숫자를 반환

        ```js
        Math.max(숫자1, 숫자2)
        ```

        ```js
        Math.max(10, 7, 22);  // 22
        ```
      </textarea>
      </section>

      <section data-markdown>
      <textarea data-template>
        ## `Math.min()`

        Returns: `Number`

        작은 값의 숫자를 반환

        ```js
        Math.min(숫자1, 숫자2)
        ```

        ```js
        Math.min(10, 7, 22);  // 7
        ```
      </textarea>
      </section>

      <section data-markdown>
      <textarea data-template>
        ## `Math.abs()`

        Returns: `Number`

        숫자의 절대(absolute) 값을 반환

        ```js
        Math.abs(숫자)
        ```

        ```js
        Math.abs(19);  // 19
        Math.abs(-19);  // 19
        Math.abs(-.75);  // 0.75
        ```
      </textarea>
      </section>
    </section>

      <section data-markdown>
      <textarea data-template>
        ## Date

        날짜와 시간을 처리하기 위한 `Date` 객체와 메소드들
      </textarea>
      </section>

      <section data-markdown>
      <textarea data-template>
        ## `new Date()`

        Returns: `날짜와 시간 정보`

        순간의 날짜와 시간의 정보를 나타내는 날짜 인스턴스(새로운 객체)를 만듬

        ```js
        new Date();
        var date = new Date();
        ```
      </textarea>
      </section>

      <section data-markdown>
      <textarea data-template>
        ## `.getFullYear()`

        Returns: `Number`

        현재 '연도'를 반환

        ```js
        var date = new Date();
        date.getFullYear();  // ex) 2017
        ```
      </textarea>
      </section>

      <section data-markdown>
      <textarea data-template>
        ## `.getMonth()`

        Returns: `Number`

        현재 '월'를 반환(0 ~ 11)

        ```js
        var date = new Date();
        date.getMonth() + 1;  // ex) 12
        ```

        > `.getMonth()`는 `0`부터 `11`까지의 숫자를 반환하기 때문에<br>현재 월을 알고 싶다면 `1`를 더해야 합니다.
      </textarea>
      </section>

      <section data-markdown>
      <textarea data-template>
        ## `.getDate()`

        Returns: `Number`

        현재 '일'를 반환(1 ~ 31)

        ```js
        var date = new Date();
        date.getDate();  // ex) 16
        ```
      </textarea>
      </section>

      <section data-markdown>
      <textarea data-template>
        ## `.getHours()`

        Returns: `Number`

        현재 '시'를 반환(0 ~ 23)

        ```js
        var date = new Date();
        date.getHours();  // ex) 14
        ```
      </textarea>
      </section>

      <section data-markdown>
      <textarea data-template>
        ## `.getMinutes()`

        Returns: `Number`

        현재 '분'을 반환(0 ~ 59)

        ```js
        var date = new Date();
        date.getMinutes();  // ex) 39
        ```
      </textarea>
      </section>

      <section data-markdown>
      <textarea data-template>
        ## `.getSeconds()`

        Returns: `Number`

        현재 '초'을 반환(0 ~ 59)

        ```js
        var date = new Date();
        date.getSeconds();  // ex) 12
        ```
      </textarea>
      </section>

      <section data-markdown>
      <textarea data-template>
        ```js
        setInterval(function () {
          var hour = new Date().getHours(),
            min = new Date().getMinutes(),
            sec =  new Date().getSeconds();

          console.log(
            hour + '시 ' + min + '분 ' + sec + '초'
          );
        }, 1000);
        ```

        > `console` 창에 1초에 한 번씩 '시분초'를 갱신하여 입력합니다.
      </textarea>
      </section>

      <section data-markdown>
      <textarea data-template>
        ## `.getTime()`

        Returns: `Number`

        1970/01/01 이후 현재까지의 'milliseconds(ms)'를 반환
      </textarea>
      </section>

      <section data-markdown>
      <textarea data-template>
        ```js
        var start = 0;
        var end = 0;

        function startTime() {
          start = new Date().getTime();
        }

        function endTime() {
          end = new Date().getTime();
          console.log(
            ((end - start) / 1000).toFixed(2) + '초'
          );
        }

        startTime();

        // 3.5초 경과 후 실행..
        endTime();  // '3.5초'
        ```

        > `.getTime()`은 초단위(ms)의 시간을 반환하기 때문에<br>시간이 얼마나 경과했는지 체크하기 위해서 사용하면 편리합니다.
      </textarea>
      </section>
    </section>

        ## Array

        배열을 다루는 함수(메소드)들

      <section data-markdown>
      <textarea data-template>
        ## `.indexOf()`

        Returns: `Number`

        배열 내 데이터의 위치(index)를 구함

        ```js
        배열.indexOf(데이터)
        ```

        ```js
        var fruits = ['Apple', 'Orange', 'Mango'];

        console.log(fruits.indexOf('Apple'));  // 0
        console.log(fruits.indexOf('Orange'));  // 1
        ```
      </textarea>
      </section>

      <section data-markdown>
      <textarea data-template>
        ## `.join()`

        Returns: `String`

        배열의 모든 데이터를 구분하여 '문자 데이터'로 반환

        ```js
        배열.join('구분기호')
        ```
      </textarea>
      </section>

      <section data-markdown>
      <textarea data-template>
        ```js
        var fruits = ['Apple', 'Orange', 'Mango', 'Strawberry'];

        var join1 = fruits.join();
        var join2 = fruits.join(', ');
        var join3 = fruits.join(' / ');

        console.log(join1);
        // 'Apple,Orange,Mango,Strawberry'

        console.log(join2);
        // 'Apple, Orange, Mango, Strawberry'

        console.log(join3);
        // 'Apple / Orange / Mango / Strawberry'
        ```

        > `.join()`에 '인자'를 생략하면 구분기호 `','`가 자동으로 삽입됩니다.
      </textarea>
      </section>

      <section data-markdown>
      <textarea data-template>
        ## `.push()`

        Returns: `Number`

        배열의 마지막으로 데이터를 추가하고, 배열의 개수를 반환

        ```js
        배열.push(데이터)
        ```
      </textarea>
      </section>

      <section data-markdown>
      <textarea data-template>
        ```js
        var fruits = ['Apple', 'Orange', 'Mango', 'Strawberry'];

        console.log(fruits[4]);  // undefined

        var fruitsLength = fruits.push('Pineapple');

        console.log(fruits);  // ['Apple', 'Orange', 'Mango', 'Strawberry', 'Pineapple']
        console.log(fruits[4]);  // 'Pineapple'
        console.log(fruitsLength);  // 5
        console.log(fruits.length);  // 5
        ```
      </textarea>
      </section>

      <section data-markdown>
      <textarea data-template>
        ## `.sort()`

        Returns: `Array`

        배열을 순서대로 정렬

        ```js
        배열.sort()
        ```

        ```js
        var fruits = ['Apple', 'Orange', 'Mango', 'Strawberry'];

        fruits.sort();
        console.log(fruits);  // ["Apple", "Mango", "Orange", "Strawberry"]
        ```
      </textarea>
      </section>

      <section data-markdown>
      <textarea data-template>
        ```js
        var arr = ['Apple', 'Orange', 22, 10, true];
        arr.sort();

        console.log(arr);  // [10, 22, "Apple", "Orange", true]
        ```

        ```js
        var arr = ['나', '라', '가', '마', '다'];

        console.log(arr.sort());  // ["가", "나", "다", "라", "마"]
        ```
      </textarea>
      </section>

      <section data-markdown>
      <textarea data-template>
        ```js
        var arr = [72, 999, 1, 56, 2, 11];

        console.log(arr.sort());  // [1, 11, 2, 56, 72, 999]
        ```

        ```js
        var arr = [72, 999, 1, 56, 2, 11];

        arr.sort(function (a, b) {
          return a - b;
        });

        console.log(arr);  // [1, 2, 11, 56, 72, 999]
        ```

        ```js
        var arr = [72, 999, 1, 56, 2, 11];

        arr.sort(function (a, b) {
          return b - a;
        });

        console.log(arr);  // [999, 72, 56, 11, 2, 1]
        ```

        > `.sort()` '인자'로 함수를 사용하여, 정렬 순서를 정의할 수 있습니다.<br>함수는 '음수', '0', '양수'의 값을 반환해야 합니다.
      </textarea>
      </section>

      <section data-markdown>
      <textarea data-template>
        ## `.reverse()`

        Returns: `Array`

        배열의 순서를 반대로 정렬

        ```js
        배열.reverse()
        ```
      </textarea>
      </section>

      <section data-markdown>
      <textarea data-template>
        ```js
        var arr = ['나', '라', '가', '마', '다'];

        arr.sort();
        console.log(arr);  // ["가", "나", "다", "라", "마"]

        arr.reverse();
        console.log(arr);  // ["마", "라", "다", "나", "가"]
        ```
      </textarea>
      </section>
    </section>

    <section>
      <section data-markdown>
      <textarea data-template>
        ## Timer

        시간의 간격을 다루는 함수들
      </textarea>
      </section>

      <section data-markdown>
      <textarea data-template>
        ## `setTimeout()`

        Returns: `Number`(설정된 타이머의 ID 값을 나타내는 숫자)

        시간이 만료된 후 함수나 지정된 코드를 실행

        ```js
        setTimeout(함수, 시간);
        ```

        ```js
        setTimeout(function () {
          console.log('3초가 지났습니다.');
        }, 3000);
        ```
      </textarea>
      </section>

      <section data-markdown>
      <textarea data-template>
        ## `clearTimeout()`

        Returns: `없음`

        설정된 타이머(`setTimeout()`)를 종료

        ```js
        clearTimeout(타이머함수아이디)
        ```

        ```js
        var timer = setTimeout(function () {
          console.log('3초가 지났습니다.');
        }, 3000);

        clearTimeout(timer);  // `timer`라는 타이머 종료
        ```
      </textarea>
      </section>

      <section data-markdown>
      <textarea data-template>
        ## `setInterval()`

        Returns: `Number`(설정된 타이머의 ID 값을 나타내는 숫자)

        지정된 간격의 시간마다 함수나 지정된 코드를 실행

        ```js
        setInterval(함수, 시간);
        ```

        ```js
        setInterval(function () {
          console.log(new Date().getSeconds());
        }, 1000);
        ```
      </textarea>
      </section>

      <section data-markdown>
      <textarea data-template>
        ## `clearInterval()`

        Returns: `없음`

        설정된 타이머(`setInterval()`)를 종료

        ```js
        clearInterval(타이머함수아이디)
        ```

        ```js
        var timer = setInterval(function () {
          console.log(new Date().getSeconds());
        }, 1000);

        clearInterval(timer);  // `timer`라는 타이머 종료
        ```
      </textarea>
      </section>
