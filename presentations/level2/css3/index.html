      <section data-markdown data-present-title="Flex">
      <textarea data-template>
        ### '컨테이너'와 '아이템'

        플렉스 레이아웃은 부모 요소(`container`)와<br>자식 요소(`items`)에 적용되는 속성이 구분되어 있음

      <section data-markdown data-present-title="Flex">
      <textarea data-template>
        ## Flex `container`를 위한 속성들

        | 속성 | 의미 |
        |---|---|
        | `display` | 플렉스 컨테이너를 정의 |
        | `flex-flow` | `flex-direction` + `flex-wrap` 단축 속성 |
        | `flex-direction` | 아이템들의 주 방향(main-axis)을 설정 |
        | `flex-wrap` | 아이템들의 여러 줄 묶음(줄바꿈) 설정 |
        | `justify-content` | 주 방향(main-axis)의 정렬(배치) 방법을 설정 |
        | `align-content` | 교차 방향(cross-axis)의 정렬(배치) 방법을 설정 |
        | `align-items` | 교차 방향(cross-axis)에서 아이템들의 정렬(배치) 방법을 설정 |
      </textarea>
      </section>

      <section data-markdown data-present-title="Flex / Container / flex-flow">
      <textarea data-template>
        ### `flex-flow`

        플렉스 아이템들의 주 방향(main-axis)을 설정하며,<br>아이템들의 여러 줄 묶음(줄바꿈) 설정<span class="property shorthand" title="단축 속성"></span>

        | 값 | 의미 | 기본값 |
        |---|---|---|
        | `flex-direction` | 아이템들의 주 방향(main-axis)을 설정 | `row` |
        | `flex-wrap` | 아이템들의 여러 줄 묶음(줄바꿈) 설정 | `nowrap` |

        ```
        flex-flow: 방향 여러줄묶음;
        ```

        ```css
        .container {
          flex-flow: row-reverse wrap;
        }
        ```
      </textarea>
      </section>

      <section data-markdown data-present-title="Flex / Container / flex-flow / flex-direction">
      <textarea data-template>
        ### `flex-direction`

        플렉스 아이템들의 주 방향(main-axis)을 설정<span class="property individual" title="개별 속성"></span>

        | 값 | 의미 | 기본값 |
        |---|---|---|
        | `row` | 아이템들을 수평 방향으로 표시 | `row` |
        | `row-reverse` | `row`의 수평 반대 방향 |  |
        | `column` | 아이템들을 수직 방향으로 표시 |  |
        | `column-reverse` | `column`의 수직 반대 방향 |  |

        ```
        flex-direction: 방향;
        ```
      </textarea>
      </section>

      <section data-markdown data-present-title="Flex / Container / justify-content">
      <textarea data-template>
        ### `justify-content`

        주 방향(main-axis)의 정렬(배치) 방법을 설정

        | 값 | 의미 | 기본값 |
        |---|---|---|
        | `flex-start` | 전체 아이템이 `main-start`(시작점)로 배치됨 | `flex-start` |
        | `flex-end` | 전체 아이템이 `main-end`(끝점)로 배치됨 |  |
        | `center` | 전체 아이템이 가운데 배치됨 |  |
        | `space-between` | 시작 아이템은 `main-start`에,<br>마지막 아이템은 `main-end`에 배치되고<br>나머지 아이템들은 사이에 고르게 분포함 |  |
        | `space-around` | 각 아이템에 균등한 여백을 포함하여 배치 |  |

        ```
        justify-content: 정렬방법;
        ```
      </textarea>

      <section data-markdown data-present-title="Flex / Container / align-content">

        ### `align-content`

        교차 방향(cross-axis)의 정렬(배치) 방법을 설정(2줄 이상, 여백이 있을 경우)

        | 값 | 의미 | 기본값 |
        |---|---|---|
        | `stretch` | 컨테이너를 채우기 위해 각 아이템들을 늘림 | `stretch` |
        | `flex-start` | 전체 아이템이 `cross-start`(시작점)로 배치됨 |  |
        | `flex-end` | 전체 아이템이 `cross-end`(끝점)로 배치됨 |  |
        | `center` | 전체 아이템이 가운데 배치됨 |  |
        | `space-between` | 시작 아이템은 `cross-start`에,<br>마지막 아이템은 `cross-end`에 배치되고<br>나머지 아이템들은 사이에 고르게 분포함 |  |
        | `space-around` | 각 행에 균등한 여백을 포함하여 배치 |  |

        ```
        align-content: 정렬방법;

      <section data-markdown data-present-title="Columns / columns">
      <textarea data-template>
        ### `columns`

        다단을 정의<span class="property shorthand" title="단축 속성"></span>

        | 값 | 의미 | 기본값 |
        |---|---|---|
        | `auto` | 브라우저가 단의 너비와 개수를 설정 | `auto` |
        | `column-width` | 단의 최적 너비를 설정 | `auto` |
        | `column-count` | 단의 개수를 설정 | `auto` |

        ```
        columns: 너비 개수;
        ```

        ```css
        .text {

        }

      <section data-markdown data-present-title="Columns / columns / column-width">
      <textarea data-template>
        ### `column-width`

        단의 최적 너비를 설정<span class="property individual" title="개별 속성"></span>

        | 값 | 의미 | 기본값 |
        |---|---|---|
        | `auto` | 브라우저가 단의 너비를 설정 | `auto` |
        | 단위 | `px`, `em`, `cm` 등 단위로 지정 |  |

        ```
        column-width: 너비;
        ```

        > 각 단이 줄어들 수 있는 최적 너비(최소 너비)를 설정하며,<br>요소의 너비가 가변하여 하나의 단이 최적 너비보다 줄어들 경우 단의 개수가 조정됩니다.
      </textarea>
      </section>

      <section data-markdown data-present-title="Columns / columns / column-count">
      <textarea data-template>
        ### `column-count`

        단의 개수를 설정<span class="property individual" title="개별 속성"></span>

        | 값 | 의미 | 기본값 |
        |---|---|---|
        | `auto` | 브라우저가 단의 개수를 설정 | `auto` |
        | 숫자 | 단의 개수를 설정 |  |

        ```
        column-count: 개수;
        ```
      </textarea>
      </section>

      <section data-markdown data-present-title="Columns / column-gap">
      <textarea data-template>
        ### `column-gap`

        단과 단 사이의 간격 설정

        | 값 | 의미 | 기본값 |
        |---|---|---|
        | `normal` | 브라우저가 단과 단 사이의 간격을 설정(`1em`) | `normal` |
        | 단위 | `px`, `em`, `cm` 등 단위로 지정 |  |

        ```
        column-gap: 간격;
        ```
      </textarea>
      </section>

      <section data-markdown data-present-title="Columns / column-rule">
      <textarea data-template>
        ### `column-rule`

        단과 단 사이의 (구분)선을 지정<span class="property shorthand" title="단축 속성"></span>

        | 값 | 의미 | 기본값 |
        |---|---|---|
        | `column-width` | 선의 두께를 지정 | `medium` |
        | `column-style` | 선의 종류를 지정 | `none` |
        | `column-color` | 선의 색상을 지정 | 요소의 글자색과 동일 |

        ```
        column-rule: 두께 종류 색상;
        ```

        > 구분선(`column-rule`)은 단과 단 사이의 간격 중간에 위치합니다.
      </textarea>
