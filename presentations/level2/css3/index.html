      <section data-markdown data-present-title="@charset">
      <textarea data-template>
        ### `@charset`

        CSS에서 사용되는 문자 인코딩을 지정

        ```
        @charset "인코딩방식"
        ```

        ```css
        @charset "UTF-8";
        ```

        <a href="https://www.iana.org/assignments/character-sets/character-sets.xhtml" target="_blank">더 많은 인코딩 방식 확인</a>

        > CSS 내 첫번째로 작성되어야 하며, 앞에 다른 문자가 선행되선 안됩니다.
      </textarea>
      </section>

      <section data-markdown data-present-title="@import">
      <textarea data-template>
        ### `@import`

        외부 CSS 파일을 요청하고 포함

        ```
        @import url("경로");
        ```

        ```css
        @import url("./custom.css");
        ```

        > `@charset`규칙을 제외하고 모든 다른 종류의 규칙보다 선행되어야 합니다.
      </textarea>
      </section>

      <section data-markdown data-present-title="@font-face">
      <textarea data-template>
        ### `@font-face`

        사용자 정의 글꼴을 로드

        ```
        @font-face {
          font-family: 글꼴이름;
          src: local("사용자환경글꼴"), url("글꼴경로.포멧") format("글꼴형식");
          font-weight: 가중치;
          font-style: 기울기;
          unicode-range: 유니코드;
        }
        ```
      </textarea>
      </section>

      <section data-markdown data-present-title="@font-face">
      <textarea data-template>
        | 속성 | 의미 | 기본값 |
        |---|---|---|
        | `font-family` | (필수)사용할 글꼴의 이름(임의 지정 가능) |  |
        | `src` | (필수)원격 글꼴 파일의 위치(다중 값 가능),<br>`local`은 사용자 환경에 설치된 글꼴을 우선 검색(이름으로 검색),<br>`url`은 일반 글꼴 경로 검색(파일명으로 검색),<br>`format`은 지원 브라우저만 글꼴 검색(형식으로 검색)<br>`format` 앞에는 `,`(쉼표)를 넣지 않습니다. |  |
        | `font-weight` | 글꼴 가중치(두께) 설정 | `normal` |
        | `font-style` | 글꼴 기울기 설정 | `normal` |
        | `unicode-range` | 글꼴이 지원하는 유니 코드 문자의 범위를 설정(<a href="https://namu.wiki/w/%EC%9C%A0%EB%8B%88%EC%BD%94%EB%93%9C" target="_blank">유니코드란?</a>) | `U+0-10FFFF` |

        > `local` 키워드는 'IE 8' 버전 이하에서 사용할 수 없고, 로컬 환경에 따라 같은 이름의 다른 글꼴이 인식될 수 있으니 사용에 주의합니다.<br>`format` 키워드를 사용하여 브라우저에서 지원 가능한 글꼴만 다운로드 합니다. 브라우저에서 지원하지 않는 불필요한 글꼴은 다운로드하지 않습니다.
      </textarea>
      </section>

      <section data-markdown data-present-title="@media">
      <textarea data-template>
        ### `@media`

        다양한 미디어 유형이나 장치에 따라, 서로 다른 스타일 규칙을 적용

        ```
        @media 미디어타입 and (미디어특성) {
          CSS코드
        }
        ```

        ```css
        @media screen and (max-width: 1200px) {
          body {
            color: red;
          }
        }
        ```
      </textarea>
      </section>

      <section data-markdown data-present-title="@media">
      <textarea data-template>
        #### 미디어타입

        | 타입 | 의미 | 기본값 |
        |---|---|---|
        | `all` | 모든 미디어 타입에 적용 | `all` |
        | `screen` | 컴퓨터 화면, 타블렛, 스마트폰 등 |  |
        | `print` | 인쇄 전용 |  |
      </textarea>
      </section>

      <section data-markdown data-present-title="@media">
      <textarea data-template>
        #### 미디어특성

        | 특성 | 의미 |
        |---|---|
        | `width` | 뷰포트 가로 너비 |
        | `max-width` | 뷰포트 최대 가로 너비(이하) |
        | `min-width` | 뷰포트 최소 가로 너비(이상) |
        | `height` | 뷰포트 세로 너비 |
        | `max-height` | 뷰포트 최대 세로 너비(이하) |
        | `min-height` | 뷰포트 최대 세로 너비(이상) |
        | `orientation` | 뷰포트 방향(`portrait`, `landscape`) |
        | 기타 | <a href="https://www.w3.org/TR/css3-mediaqueries/" target="_blank">다른 특성들..</a> |
      </textarea>
      </section>

      <section data-markdown data-present-title="@keyframes">
      <textarea data-template>
        ### `@keyframes`

        2개 이상의 애니메이션 중간 상태(프레임)을 지정

        ```
        @keyframes 애니메이션이름 {
          0% { 속성: 값; }
          50% { 속성: 값; }
          100% { 속성: 값; }
        }
        ```

        ```css
        @keyframes move-box {
          0% { left: 100px; }
          100% { top: 200px; }
        }
        ```
      </textarea>
      </section>

      <section data-markdown data-present-title="animation">
      <textarea data-template>
        ### `animation`

        요소에 애니메이션을 설정/제어<span class="property shorthand" title="단축 속성"></span>

        | 값 | 의미 | 기본값 |
        |---|---|---|
        | `animation-name` | `@keyframes`규칙의 이름을 지정 | `none` |
        | `animation-duration` | 애니메이션의 지속 시간 설정 | `0s` |
        | `animation-timing-function` | 타이밍 함수 지정(<a href="http://easings.net/ko" target="_blank">타이밍 함수란?</a>) | `ease` |
        | `animation-delay` | 애니메이션의 대기 시간 설정 | `0s` |
        | `animation-iteration-count` | 애니메이션의 반복 횟수 설정 | `1` |
        | `animation-direction` | 애니메이션의 반복 방향 설정 | `normal` |
        | `animation-fill-mode` | 애니메이션의 전후 상태(위치) 설정 | `none` |
        | `animation-play-state` | 애니메이션의 재생과 정지 설정 | `running` |
      </textarea>
      </section>

      <section data-markdown data-present-title="animation">
      <textarea data-template>
        ```
        animation: 애니메이션이름 지속시간 [타이밍함수 대기시간 반복횟수 반복방향 전후상태 재생/정지];
        ```

        ```css
        .box {
          width: 100px;
          height: 100px;
          background: tomato;
          animation: hello 2s linear infinite both;
        }

        @keyframes hello {
          0% { width: 200px; }
          100% { width: 50px; }
        }
        ```
      </textarea>
      </section>

      <section data-markdown data-present-title="animation / animation-name">
      <textarea data-template>
        ### `animation-name`

        `@keyframes`규칙(애니메이션 프레임)의 이름을 지정<span class="property individual" title="개별 속성"></span>

        | 값 | 의미 | 기본값 |
        |---|---|---|
        | `none` | 애니메이션을 지정하지 않음 | `none` |
        | `@keyframes`이름 | 이름이 일치하는 `@keyframes`규칙의 애니메이션을 적용 |  |
      </textarea>
      </section>

      <section data-markdown data-present-title="animation / animation-duration">
      <textarea data-template>
        ### `animation-duration`

        애니메이션의 **지속** 시간 설정<span class="property individual" title="개별 속성"></span>

        | 값 | 의미 | 기본값 |
        |---|---|---|
        | 시간 | 지속 시간을 설정 | `0s` |
      </textarea>
      </section>

      <section data-markdown data-present-title="animation / animation-timing-function">
      <textarea data-template>
        ### `animation-timing-function`

        타이밍 함수(애니메이션 효과를 계산하는 방법) 지정<span class="property individual" title="개별 속성"></span>

        | 값 | 의미 | 기본값 | Cubic Bezier 값 |
        |---|---|---|---|
        | `ease` | 빠르게 - 느리게 | `ease` | `cubic-bezier(.25, .1, .25, 1)` |
        | `linear` | 일정하게 |  | `cubic-bezier(0, 0, 1, 1)` |
        | `ease-in` | 느리게 - 빠르게 |  | `cubic-bezier(.42, 0, 1, 1)` |
        | `ease-out` | 빠르게 - 느리게 |  | `cubic-bezier(0, 0, .58, 1)` |
        | `ease-in-out` | 느리게 - 빠르게 - 느리게 |  | `cubic-bezier(.42, 0, .58, 1)` |
        | `cubic-bezier(n,n,n,n)` | 자신만의 값을 정의(`0`~`1`) |  |  |
        | `steps(n)` | `n`번 분할된 애니메이션 |  |  |
      </textarea>
      </section>

        | 값 | 의미 | 기본값 |
        |---|---|---|
        | 시간 | 대기 시간을 설정 | `0s` |

      <section data-markdown data-present-title="animation / animation-fill-mode">

        | `both` | 애니메이션 시작 위치에서 시작 -> 동작 -> 애니메이션 끝 위치에서 끝 |  |

        ## Transitions

      <section data-markdown data-present-title="transition">
      <textarea data-template>
        ### `transition`

        CSS 속성의 시작과 끝을 지정(전환 효과)하여 중간 값을 애니메이션<span class="property shorthand" title="단축 속성"></span>

        | 값 | 의미 | 기본값 |
        |---|---|---|
        | `transition-property` | 전환 효과를 사용할 속성 이름 | `all` |
        | `transition-duration` | 전환 효과의 지속시간 설정 | `0s` |
        | `transition-timing-function` | 타이밍 함수 지정(<a href="http://easings.net/ko" target="_blank">타이밍 함수란?</a>) | `ease` |
        | `transition-delay` | 전환 효과의 대기시간 설정 | `0s` |
      </textarea>
      </section>

      <section data-markdown data-present-title="transition">
      <textarea data-template>
        ```
        transition: 속성이름 지속시간 [타이밍함수 대기시간];
        ```

        ```css
        .box {
          height: 100px;
          background: red;
          transition: all 2s;
        }
        .box:hover {
          height: 50px;
          background: blue;
        }
        ```
      </textarea>
      </section>

      <section data-markdown data-present-title="transition / transition-property">
      <textarea data-template>
        ### `transition-property`

        전환 효과를 사용할 속성 이름을 설정<span class="property individual" title="개별 속성"></span>

        | 값 | 의미 | 기본값 |
        |---|---|---|
        | `all` | 모든 속성에 적용 | `all` |
        | 속성이름 | 전환 효과를 사용할 속성 이름 |  |
      </textarea>
      </section>

      <section data-markdown data-present-title="transition / transition-duration">
      <textarea data-template>
        ### `transition-duration`

        전환 효과의 지속시간을 설정<span class="property individual" title="개별 속성"></span>

        | 값 | 의미 | 기본값 |
        |---|---|---|
        | 시간 | 전환 효과가 지속되는 시간 | `0s` |
      </textarea>
      </section>

      <section data-markdown data-present-title="transition / transition-timing-function">
      <textarea data-template>
        ### `transition-timing-function`

        타이밍 함수(애니메이션 전환 효과를 계산하는 방법) 지정<span class="property individual" title="개별 속성"></span>

        | 값 | 의미 | 기본값 | Cubic Bezier 값 |
        |---|---|---|---|
        | `ease` | 빠르게 - 느리게 | `ease` | `cubic-bezier(.25, .1, .25, 1)` |
        | `linear` | 일정하게 |  | `cubic-bezier(0, 0, 1, 1)` |
        | `ease-in` | 느리게 - 빠르게 |  | `cubic-bezier(.42, 0, 1, 1)` |
        | `ease-out` | 빠르게 - 느리게 |  | `cubic-bezier(0, 0, .58, 1)` |
        | `ease-in-out` | 느리게 - 빠르게 - 느리게 |  | `cubic-bezier(.42, 0, .58, 1)` |

        | `steps(n)` | `n`번 분할된 애니메이션 |  |  |

        | `rotate(degree)` | 회전(각도) | `deg` |
        | `skew(x-deg, y-deg)` | 기울임(X축, Y축) | `deg` |
        | `skewX(x-deg)` | 기울임(X축) | `deg` |

      <section data-markdown data-present-title="transform: matrix()">
      <textarea data-template>
        #### `matrix(a,b,c,d,e,f)`

        요소의 2차원 변환 효과를 지정<br>
        `scale()`, `skew()`, `translate()` 그리고 `rotate()`를 지정

        | 인자 | 의미 |
        |---|---|
        | `a`, `d` | 크기, `scale(a, d)` |
        | `b`, `c` | 기울임, `skew(b, c)` |
        | `e`, `f` | 이동, `translate(e, f)` |

        > 요소에 일반 2차원 변환 함수를 사용하더라도 `matrix` 변환 함수로 계산되어 적용됩니다.<br>`matrix` 변환 함수는 작성이 복잡하니 보통은 일반 변환 함수를 사용하세요.
      </textarea>
      </section>

      <section data-markdown data-present-title="transform: matrix()">
      <textarea data-template>
        ```css
        .box.normal {
          transform: scale(1.5, 2.5) skew(2, 3) translate(20px, 40px);
        }
        .box.matrix {
          transform: matrix(1.5, 2, 3, 2.5, 20, 40);
        }
        ```

        ```css
        .box.rotate {
          transform: rotate(30deg);
        }
        .box.matrix {
          transform: matrix(0.866025, 0.5, -0.5, 0.866025, 0, 0);
        }
        ```

        > 일반 변환 함수의 값을 `matrix` 변환 함수로 계산한 결과입니다.
      </textarea>
