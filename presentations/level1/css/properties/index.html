      <section data-markdown data-present-title="margin">
      <textarea data-template>
        ### 마진 중복(병합, Collapse)

        마진의 특정 값들이 '중복'되어 합쳐지는 현상

        1. 형제 요소들의 `margin-top`과 `margin-bottom`이 만났을 때
        1. 부모 요소의 `margin-top`과 자식 요소의 `margin-top`이 만났을 때
        1. 부모 요소의 `margin-bottom`과 자식 요소의 `margin-bottom`이 만났을 때

        > '마진 중복'은 버그(오류)가 아닙니다. 현상을 우회하거나 응용할 수 있습니다.
      </textarea>
      </section>

      <section data-markdown data-present-title="margin">
      <textarea data-template>
        #### 마진 중복 계산법

        마진 중복 현상이 발생시, 중복 값을 계산하는 방법

        | 조건 | 요소A 마진 | 요소B 마진 | 계산법 | 중복 값 |
        |---|---|---|---|---|
        | 둘 다 양수 | `30px` | `10px` | 더 큰 값으로 중복 | `30px` |
        | 둘 다 음수 | `-30px` | `-10px` | 더 작은 값으로 중복 | `-30px` |
        | 각각 양수와 음수 | `-30px` | `10px` | `-30` + `10` = `-20` | `-20px` |
      </textarea>
      </section>

      <section data-markdown data-present-title="margin">
      <textarea data-template>
        #### 형제 요소에 발생하는 마진 중복 해결

        각 형제 요소에 `float` 속성이 있을 경우

        ```html
        <div class="box_group">
          <div class="box"></div>
          <div class="box"></div>
        </div>
        ```

        ```css
        .box_group {
          width: 240px;
        }
        .box {
          width: 200px;
          height: 100px;
          background: red;
          margin: 20px;
          float: left; /* 중복 해결 */
        }
        ```

        > 각 형제 요소가 수직으로 정렬될 수 있도록 부모 요소의 크기(가로 너비)를 제한했습니다.
      </textarea>
      </section>

      <section data-markdown data-present-title="margin">
      <textarea data-template>
        #### 부모와 자식 요소에 발생하는 마진 중복 해결

        부모 요소에 아래의 속성 중 하나를 추가

        | 속성 | 값 |
        |---|---|
        | `float` | `left`, `right` |
        | `overflow` | `hidden`, `auto` |
        | `position` | `absolute`, `fixed` |
        | `padding` | `1px` 이상 |
        | `border` | `1px` 이상 |
      </textarea>
      </section>

      <section data-markdown data-present-title="margin">
      <textarea data-template>
        ```html
        <div class="parent">
          <div class="child"></div>
        </div>
        ```

        ```css
        .parent {
          width: 300px;
          height: 200px;
          background: yellow;
          margin-top: 50px;
          overflow: hidden; /* 중복 해결 */
        }
        .child {
          width: 100px;
          height: 100px;
          background: red;
          margin-top: 50px;
        }
        ```
      </textarea>
      </section>
    </section>

      <section data-markdown data-present-title="padding">

        ### 크기 증가

        추가된 `padding` 값만큼 요소의 크기가 커지는 현상
      </textarea>
      </section>

      <section data-markdown data-present-title="padding">
      <textarea data-template>
        #### 크기가 커지지 않도록 직접! 계산

        ```css
        /* 100 x 100(px) 크기의 요소 만들기 */
        .box {
          width: 60px; /* +40px */
          height: 80px; /* +20px */
          background: red;
          padding: 10px 20px;
        }
        ```

        > `padding`이 추가된 값만큼 `width`와 `height` 값을 다시 계산합니다.
      </textarea>
      </section>

      <section data-markdown data-present-title="padding">
      <textarea data-template>
        #### 크기가 커지지 않도록 자동! 계산

        ```css
        /* 100 x 100(px) 크기의 요소 만들기 */
        .box {
          width: 100px;
          height: 100px;
          background: red;
          padding: 10px 20px;
          box-sizing: border-box;
        }
        ```

        > 직접 계산하지 않고 `box-sizing: border-box;`를 추가합니다.
      </textarea>
      </section>

      <section data-markdown data-present-title="font-weight">
      <textarea data-template>
        #### 상대적 두께

        `bolder`나 `lighter`를 사용할 경우<br>부모(상위) 요소에게 상속받은 값에서 다음과 같이 계산됨

        |---|---|---|
        | `100` | `400` | `100` |
        | `200` | `400` | `100` |
        | `300` | `400` | `100` |
        | `400` | `700` | `100` |
        | `500` | `700` | `100` |
        | `600` | `900` | `400` |
        | `700` | `900` | `400` |
        | `800` | `900` | `700` |
        | `900` | `900` | `700` |
      </textarea>
      </section>

      <section data-markdown data-present-title="font-weight">

        | 값 | 일반적인 두께 이름 |
        |---|---|

        | `200` | Extra Light (Ultra Light) |

        | `600` | Semi Bold (Demi Bold) |

      <section data-markdown data-present-title="font-weight">
      <textarea data-template>
        #### 숫자 값과 두께의 불일치

        글꼴(서체)의 정확한 두께를 숫자로 표현할 수 없는 경우에만..

        1. `400`이 주어지면 `500`을 사용하고, `500`이 불가하면 `500`미만의 다른 두께 사용
        1. `500`이 주어지면 `400`을 사용하고, `400`이 불가하면 `400`미만의 다른 두께 사용
        1. `400`미만 값이 주어지면, 가장 가까운 숫자의 얇은 두께 사용
        1. `500`초과 값이 주어지면, 가장 가까운 숫자의 두꺼운 두께 사용

        > 예를들면 `normal` 과 `bold` 만 지원하는 글꼴일 경우,<br>`100`~`500` 은 `normal`을 의미하고 `600`~`900` 은 `bold`를 의미합니다.

        ## `position`

        요소의 위치 지정 방법의 유형(기준)을 설정

      <section data-markdown data-present-title="position">
      <textarea data-template>
        ### 속성 값

        | 값 | 의미 | 기본값 |
        |---|---|---|
        | `static` | 유형(기준) 없음 / 배치 불가능 | `static` |
        | `relative` | 요소 자신을 기준으로 배치 |  |
        | `absolute` | 위치 상 부모(조상)요소를 기준으로 배치 |  |
        | `fixed` | 브라우저 창을 기준으로 배치 |  |
      </textarea>
      </section>

      <section data-markdown data-present-title="position: relative;">
      <textarea data-template>
        ### `relative`

        요소 자신을 기준으로 배치

        ```css
        .box {
          position: relative; /* 기준 + 배치 */
          top: 50px;
          right: 100px;
        }
        ```

        > 이 값은 배치의 용도로 활용하는 것을 권장하지 않습니다.
      </textarea>
      </section>

      <section data-markdown data-present-title="position: absolute;">
      <textarea data-template>
        ### `absolute`

        위치 상 부모(조상) 요소를 기준으로 배치

        ```html
        <div class="parent-box">
          <div class="child-box"></div>
        </div>
        ```

        ```css
        .parent-box {
          position: relative; /* 기준 */
        }
        .child-box {
          position: absolute; /* 배치 */
          top: 50px;
          right: 100px;
        }
        ```

        > 위치 상 부모 요소에 `static`을 제외한 `position`속성의 값이 **꼭!** 존재해야 합니다.<br>위치 상 부모 요소에 미리 적용된 `position`속성의 값이 없는 경우, `relative` 값을 적용합니다.
      </textarea>
      </section>

      <section data-markdown data-present-title="position: absolute;">
      <textarea data-template>
        ```html
        <div class="grand-box">
          <div class="parent-box">
            <div class="child-box"></div>
          </div>
        </div>
        ```

        ```css
        .grand-box {
          position: relative; /* 기준 */
        }
        .parent-box {
          /* 기준 아님 */
        }
        .child-box {
          position: absolute; /* 배치 */
          top: 50px;
          right: 100px;
        }
        ```

        > 부모 요소에 `position`속성의 값이 없다면 조상(상위)요소로 올라가면서 **위치 상 부모 요소**를 찾아 기준하게 됩니다.
      </textarea>

      <section data-markdown data-present-title="position">
      <textarea data-template>
        ### 요소 겹침(Overlapping elements)

        `position`속성으로 배치된 요소는 다른 요소와 겹칠 수 있음

        > `position`속성으로 배치된 요소는 특정한 기준을 가지기 때문에 다른 요소들의 위치에 영향을 받지 않습니다. 또한 기준(속성 값)에 따라 겹치는 형태가 달라질 수 있습니다.
      </textarea>
      </section>

      <section data-markdown data-present-title="position">
      <textarea data-template>
        ### 요소 쌓임 순서(Stack order)

        요소가 쌓여 있는 순서를 통해<br>어떤 요소가 사용자와 가깝게 있는지(더 위에 쌓이는지)를 결정(Z축)

        1. `static`을 제외한 `position`속성의 값이 있을 경우 가장 위에 쌓임(값은 무관)
        1. `position`이 모두 존재한다면 `z-index`속성의 숫자 값이 높을 수록 위에 쌓임
        1. `position`속성의 값이 있고, `z-index`속성의 숫자 값이 같다면,<br>'HTML'의 마지막 코드일 수록 위에 쌓임(나중에 작성한 코드(요소))

        ```
        position > z-index > HTML마지막코드
        ```
      </textarea>
      </section>

      <section data-markdown data-present-title="position 요소 쌓임 순서">
      <textarea data-template>
        ```html
        <div class="box1"></div> <!-- (2) -->
        <div class="box2"></div> <!-- (4) -->
        <div class="box3"></div> <!-- (3) -->
        <div class="box4"></div> <!-- (5) 가장 아래에 쌓임 -->
        <div class="box5"></div> <!-- (1) 가장 위에 쌓임 -->
        ```

        ```css
        .box1 {
          position: relative;
          z-index: 2;
        }
        .box2 {
          position: absolute;
        }
        .box3 {
          position: fixed;
          z-index: 1;
        }
        .box4 {
          z-index: 99;
        }
        .box5 {
          position: absolute;
          z-index: 2;
        }
        ```
      </textarea>
      </section>
