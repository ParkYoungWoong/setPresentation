        ## String

        문자를 다루는 함수(메소드)들
      </textarea>
      </section>

      <section data-markdown>
      <textarea data-template>
        ## `.indexOf()`

        Returns: `Number`

        문자의 위치를 알아냄

        ```js
        '문자1'.indexOf('문자2');
        ```
      </textarea>
      </section>

      <section data-markdown>
      <textarea data-template>
        ```js
        var str = 'Hello World!';

        console.log(
          str.indexOf('World')
        );
        // 6
        ```

        > 변수 `str`에 저장된 문자에서 'World'라는 단어는 '6'번째(Zero-based)부터 검색됩니다. 띄어쓰기도 계산되니 주의하세요.
      </textarea>
      </section>

      <section data-markdown>
      <textarea data-template>
        ```js
        var str = 'Hello World!';

        console.log(
          str.indexOf('Apple')
        );
        // -1
        ```

        > 검색하는 값이 없는 경우 `-1`이 반환됩니다.
      </textarea>
      </section>

      <section data-markdown>
      <textarea data-template>
        ## `.replace()`

        Returns: `String`

        문자를 교체

        ```js
        '문자1'.replace('문자2', '문자3');
        ```
      </textarea>
      </section>

      <section data-markdown>
      <textarea data-template>
        ```js
        var str = 'Hello World!';
        var newStr = str.replace('Hello', 'Good');

        console.log(str);  // 'Hello World!'
        console.log(newStr);  // 'Good World!'
        ```
      </textarea>
      </section>

      <section data-markdown>
      <textarea data-template>
        ## `.slice()`

        Returns: `String`

        문자를 잘라냄

        ```js
        '문자1'.slice(시작위치, 종료위치+1);
        ```
      </textarea>
      </section>

      <section data-markdown>
      <textarea data-template>
        ```js
        var str = 'Hello World!';
        var newStr = str.slice(0, 5);

        console.log(str);  // 'Hello World!'
        console.log(newStr);  // 'Hello'
        ```

        ```js
        var str = 'Hello World!';
        var newStr = str.slice(6, 11);

        console.log(str);  // 'Hello World!'
        console.log(newStr);  // 'World'
        ```

        > '종료위치'는 'Zero-based'로 계산되지 않음을 주의하세요.<br>'Zero-based'로 계산하고 `1`을 더하면 쉽습니다.
      </textarea>
      </section>

      <section data-markdown>
      <textarea data-template>
        ## `.split()`

        Returns: `Array`

        문자를 배열로 만듬

        ```js
        '문자'.split('기준문자');
        ```
      </textarea>
      </section>

      <section data-markdown>
      <textarea data-template>
        ```js
        var str = 'Apple Orange Mango Strawberry';
        var arr = str.split(' ');

        console.log(arr);
        // ['Apple', 'Orange', 'Mango', 'Strawberry']

        console.log(arr[2]);
        // 'Mango'
        ```

        ```js
        var str = 'Apple, Orange, Mango, Strawberry';
        var arr = str.split(', ');

        console.log(arr);
        // ['Apple', 'Orange', 'Mango', 'Strawberry']

        console.log(arr[0]);
        // 'Apple'
        ```
      </textarea>
      </section>

      <section data-markdown>
      <textarea data-template>
        ## `.trim()`

        Returns: `String`

        문자의 앞뒤 공백을 제거

        ```js
        '문자'.trim();
        ```
      </textarea>
      </section>

      <section data-markdown>
      <textarea data-template>
        ```js
        var str = '    Hello World!       ';
        var newStr = str.trim();

        console.log(newStr);
        // 'Hello World!'
        ```

        > 사용자가 입력한 '문자 데이터'에 혹시 있을 수 있는 불필요한 앞뒤 공백을 제거할 때 많이 사용합니다.
      </textarea>
      </section>
    </section>

    <section>
      <section data-markdown>
      <textarea data-template>
        ## Number

        숫자를 다루는 함수(메소드)들
      </textarea>
      </section>

      <section data-markdown>
      <textarea data-template>
        ## `Number()`

        Returns: `Number`

        '숫자 데이터'로 변환

        ```js
        Number(데이터);
        ```
      </textarea>
      </section>

      <section data-markdown>
      <textarea data-template>
        ```js
        Number(1);  // 1
        Number('1');  // 1
        Number('0');  // 0
        Number(true);  // 1
        Number(false);  // 0
        Number('22');  // 22
        Number('22 33');  // NaN
        Number('Hello');  // NaN

        console.log(typeof Number('hello'));  // Number
        ```

        > `NaN`(Not a Number)이라는 값는 숫자가 아닌 '숫자 데이터'를 의미합니다.
      </textarea>
      </section>

      <section data-markdown>
      <textarea data-template>
        ```js
        Number('20px');  // NaN
        parseInt('20px')  // 20
        parseFloat('20px')  // 20
        ```

        > `Number()` 함수는 '숫자 데이터'로 변환될 때 '문자 데이터'에 숫자를 제외한 문자가 있는 경우 `NaN`이 반환됩니다. 이 경우 `parseInt`나 `parseFloat`를 사용할 수 있습니다.
      </textarea>
      </section>

      <section data-markdown>
      <textarea data-template>
        ## `isNaN()`

        Returns: `Boolean`

        값이 잘못된 숫자인지 판별

        ```js
        isNaN(데이터);
        ```
      </textarea>
      </section>

      <section data-markdown>
      <textarea data-template>
        ```js
        isNaN(123);  //false
        isNaN(0);  //false
        isNaN('123');  //false
        isNaN('');  //false
        isNaN(true);  //false

        isNaN('Hello');  //true
        isNaN('2017/01/01');  //true
        isNaN(undefined);  //true
        isNaN('NaN');  //true
        isNaN(NaN);  //true
        isNaN(0 / 0);  //true
        ```

        > '숫자데이터'로 '형변환'하여 판별하기 때문에 반환되는 값에 주의하세요.
      </textarea>
      </section>

      <section data-markdown>
      <textarea data-template>
        ## `parseInt()`

        Returns: `Number`

        문자를 해석하여 정수(숫자 데이터)로 반환

        ```js
        parseInt('문자');
        ```
      </textarea>
      </section>

      <section data-markdown>
      <textarea data-template>
        ```js
        parseInt(1);  // 1
        parseInt(7.65);  // 7
        parseInt('1');  // 1
        parseInt('99');  // 99
        parseInt('2.345');  // 2
        parseInt('20px');  // 20
        parseInt('  67.4% ');  // 67
        parseInt('19 age');  // 19
        parseInt('19 add 1 is 20');  // 19
        parseInt('22 33');  // 22
        parseInt('I am 50');  // NaN
        parseInt(true);  // NaN
        parseInt(false);  // NaN
        ```

        > '문자 데이터'가 숫자로 시작하는 경우, 그리고 중간에 포함된 문자 전까지만 해석합니다.
      </textarea>
      </section>

      <section data-markdown>
      <textarea data-template>
        ## `parseFloat()`

        Returns: `Number`

        문자를 해석하여 부동 소수점 숫자(숫자 데이터)로 반환

        ```js
        parseFloat('문자');
        ```
      </textarea>
      </section>

      <section data-markdown>
      <textarea data-template>
        ```js
        parseFloat(1);  // 1
        parseFloat(7.65);  // 7.65
        parseFloat('1');  // 1
        parseFloat('99');  // 99
        parseFloat('2.345');  // 2.345
        parseFloat('20px');  // 20
        parseFloat('  67.4% ');  // 67.4
        parseFloat('19 age');  // 19
        parseFloat('19 add 1 is 20');  // 19
        parseFloat('22 33');  // 22
        parseFloat('I am 50');  // NaN
        parseFloat(true);  // NaN
        parseFloat(false);  // NaN
        ```
      </textarea>
      </section>

      <section data-markdown>
      <textarea data-template>
        ## `.toFixed()`

        Returns: `String`

        숫자의 소수점 자리를 지정

        ```js
        숫자.toFixed(자릿수);
        ```

        ```js
        var pi = 3.141592653.toFixed(2);
        console.log(pi);  // '3.14'
        console.log(typeof pi);  // 'string'
        ```
      </textarea>
      </section>

      <section data-markdown>
      <textarea data-template>
        ## `.toString()`

        Returns: `String`

        숫자를 '문자 데이터'로 변환

        ```js
        숫자.toString();
        ```

        ```js
        var str = 1234.1234.toString();
        console.log(typeof str);  // 'string'
        console.log(str);  // '1234.1234'
        ```
      </textarea>
      </section>
    </section>

        ## Math

        숫자의 수학적 작업을 위한 `Math` 객체와 메소드들
      </textarea>
      </section>

      <section data-markdown>
      <textarea data-template>
        ## `Math.round()`

        Returns: `Number`

        숫자를 정수로 반올림

        ```js
        Math.round(숫자)
        ```

        ```js
        Math.round(3.14);  // 3
        ```
      </textarea>
      </section>

      <section data-markdown>
      <textarea data-template>
        ## `Math.ceil()`

        Returns: `Number`

        숫자를 정수로 올림

        ```js
        Math.ceil(숫자)
        ```

        ```js
        Math.ceil(3.14);  // 4
        ```
      </textarea>
      </section>

      <section data-markdown>
      <textarea data-template>
        ## `Math.floor()`

        Returns: `Number`

        숫자 정수로 내림(버림)

        ```js
        Math.floor(숫자)
        ```

        ```js
        Math.floor(3.14);  // 3
        ```
      </textarea>
      </section>

      <section data-markdown>
      <textarea data-template>
        ## `Math.random()`

        Returns: `Number`

        `0`과 `1` 사이의 무작위 난수 반환

        ```js
        Math.random()
        ```
      </textarea>
      </section>

      <section data-markdown>
      <textarea data-template>
        ```js
        // 난수 생성
        Math.random();
        // 0.7302075136882067
        // 0.04621102250661013
        // 0.6131915560938856
        // 0.39879216704607945
        ```

        ```js
        // 정수 단위로 만듬
        (Math.random() * 10) + 1
        // 1.8014281629325826
        // 4.453257729368424
        // 7.9156921915440503
        // 10.6962370671105274
        ```

        ```js
        // 소수점 내림
        Math.floor((Math.random() * 10) + 1)
        // 2
        // 5
        // 10
        // 5
        ```
      </textarea>
      </section>

      <section data-markdown>
      <textarea data-template>
        범위 내 랜덤 정수를 만드는 함수

        ```js
        function random(min, max) {
          return Math.floor((Math.random() * (max - min + 1)) + min);
        }

        random(2, 10);  // 2 ~ 10 사이 랜덤 정수
        ```
      </textarea>
      </section>

      <section data-markdown>
      <textarea data-template>
        ## `Math.max()`

        Returns: `Number`

        큰 값의 숫자를 반환

        ```js
        Math.max(숫자1, 숫자2)
        ```

        ```js
        Math.max(10, 7, 22);  // 22
        ```
      </textarea>
      </section>

      <section data-markdown>
      <textarea data-template>
        ## `Math.min()`

        Returns: `Number`

        작은 값의 숫자를 반환

        ```js
        Math.min(숫자1, 숫자2)
        ```

        ```js
        Math.min(10, 7, 22);  // 7
        ```
      </textarea>
      </section>
