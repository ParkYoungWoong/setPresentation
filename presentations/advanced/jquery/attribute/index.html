    <section>
      <section data-markdown>
      <textarea data-template>
        ## `.hasClass(클래스값)`

        Returns: `Boolean`

        대상의 class 속성의 값 확인
      </textarea>
      </section>

      <section data-markdown>
      <textarea data-template>
        ```html
        <div class="box open"></div>
        ```

        ```js
        if ( $('.box').hasClass('open') ) {
            console.log('OPEN!');
        }
        ```
      </textarea>
      </section>

      <section data-markdown>
      <textarea data-template>
        ## `.addClass(클래스값)`

        Returns: `jQuery`

        대상에 class 속성의 값 추가
      </textarea>
      </section>

      <section data-markdown>
      <textarea data-template>
        ```html
        <div class="box"></div>
        ```

        ```css
        .box {
          background: orange;
        }
        .active {
          background: red;
        }
        ```

        ```js
        $('.box').addClass('active');
        ```

        ```html
        <div class="box active"></div>  <!-- background: red; -->
        ```
      </textarea>
      </section>

      <section data-markdown>
      <textarea data-template>
        ## `.removeClass(클래스값)`

        Returns: `jQuery`

        대상에 class 속성의 값 제거
      </textarea>
      </section>

      <section data-markdown>
      <textarea data-template>
        ```html
        <div class="box active"></div>
        ```

        ```css
        .box {
          background: orange;
        }
        .active {
          background: red;
        }
        ```

        ```js
        $('.box').removeClass('active');
        ```

        ```html
        <div class="box"></div>  <!-- background: orange; -->
        ```
      </textarea>
      </section>

      <section data-markdown>
      <textarea data-template>
        ## `.toggleClass(클래스값)`

        Returns: `jQuery`

        대상에 class 속성의 값이 있으면 제거(remove)하고,<br>
        없으면 추가(add)
      </textarea>
      </section>

      <section data-markdown>
      <textarea data-template>
        ```html
        <div class="btn"></div>
        ```

        ```css
        .btn {
          background: blue;
        }
        .btn.active {
          background: red;
        }
        ```

        ```js
        // 버튼을 클릭할 때마다 색이 변경됨
        $('.btn').on('click', function () {
          $(this).toggleClass('active');
        });
        ```
      </textarea>
      </section>
    </section>


    <!--SECTION-->
    <section>
      <section data-markdown>
      <textarea data-template>
        ## `.attr('속성')`

        Returns: `String`

        대상의 속성을 찾아 값을 확인
      </textarea>
      </section>

      <section data-markdown>
      <textarea data-template>
        ```html
        <img src="img/sample.png" alt="Sample image">
        ```

        ```js
        var imgSrc = $('img').attr('src');
        var imgAlt = $('img').attr('alt');
        console.log(imgSrc);  // 'img/sample.png'
        console.log(imgAlt);  // 'Sample image'
        ```
      </textarea>
      </section>

      <section data-markdown>
      <textarea data-template>
        ## `.attr('속성', '값')`

        Returns: `jQuery`

        대상에 속성과 값을 추가
      </textarea>
      </section>

      <section data-markdown>
      <textarea data-template>
        ```html
        <img src="img/hello.png" alt="Hello">
        ```

        ```js
        $('img').attr('src', 'img/world.png').attr('alt', 'World');
        ```

        ```html
        <img src="img/world.png" alt="World">
        ```
      </textarea>
      </section>

      <section data-markdown>
      <textarea data-template>
        ## `.attr({})`

        Returns: `jQuery`

        대상에 속성과 값을 추가

        > 객체 데이터로 작성하면 편리합니다.
      </textarea>
      </section>

      <section data-markdown>
      <textarea data-template>
        ```html
        <img src="img/hello.png" alt="Hello">
        ```

        ```js
        $('img').attr({
          src: 'img/world.png',
          alt: 'World'
        });
        ```

        ```html
        <img src="img/world.png" alt="World">
        ```
      </textarea>
      </section>

      <section data-markdown>
      <textarea data-template>
        ## `.removeAttr('속성')`

        Returns: `jQuery`

        대상에서 속성을 제거
      </textarea>
      </section>

      <section data-markdown>
      <textarea data-template>
        ```html
        <a href="#" title="hi~">HELLO</a>
        ```

        ```js
        $('a').removeAttr('title');
        ```

        ```html
        <a href="#">HELLO</a>
        ```
      </textarea>
      </section>
    </section>


    <!--SECTION-->
    <section>
      <section data-markdown>
      <textarea data-template>
        ## `.prop('속성')`

        Returns: `Anything`

        대상의 속성을 찾아 값을 확인
      </textarea>
      </section>

      <section data-markdown>
      <textarea data-template>
        ```html
        <input type="checkbox" checked>
        ```

        ```js
        $('input').prop('checked');  // true
        ```
      </textarea>
      </section>

      <section data-markdown>
      <textarea data-template>
        ## `.prop('속성', 값)`

        Returns: `jQuery`

        대상의 속성과 값을 추가
      </textarea>
      </section>

      <section data-markdown>
      <textarea data-template>
        ```html
        <input type="checkbox">
        ```

        ```js
        // <input type="checkbox" checked>
        $('input').prop('checked', true);
        ```
      </textarea>
      </section>

      <section data-markdown>
      <textarea data-template>
        ## `.prop({})`

        Returns: `jQuery`

        대상의 속성과 값을 추가
      </textarea>
      </section>

      <section data-markdown>
      <textarea data-template>
        ```html
        <input type="checkbox">
        ```

        ```js
        // // <input type="checkbox" checked`>
        $('input').prop({
          checked: true
        });
        ```
      </textarea>
      </section>

      <section data-markdown>
      <textarea data-template>
        ## `.attr()`과 `.prop()`의 차이점

        | 메소드 | 의미 |
        |---|---|
        | `.attr()` | HTML 속성(Attribute)을 취급 |
        | `.prop()` | JavaScript 속성(Property)을 취급 |

        ```html
        <input type="checkbox" checked="checked">
        ```

        ```js
        $('input').attr('checked');  // 'checked'
        $('input').prop('checked');  // true
        ```
      </textarea>
      </section>
    </section>


    <!--SECTION-->
    <section>
      <section data-markdown>
      <textarea data-template>
        ## `.data()`

        Returns: `Object`

        대상의 데이터명들을 찾아 값을 확인
      </textarea>
      </section>

      <section data-markdown>
      <textarea data-template>
        ```html
        <div class="box" data-name="hello" data-options='{"opt":"nice"}'></div>
        ```

        ```js
        var boxData = $('.box').data();
        console.log(boxData.name);  // 'hello'
        console.log(boxData.options.opt);  // 'nice'
        ```

        ```js
        boxData = {
          name: 'hello',
          options: {
            opt: 'nice'
          }
        }
        ```
      </textarea>
      </section>

      <section data-markdown>
      <textarea data-template>
        ## `.data('데이터명')`

        Returns: `String`, `Object`

        대상의 데이터명을 찾아 값을 확인
      </textarea>
      </section>

      <section data-markdown>
      <textarea data-template>
        ```html
        <div class="box" data-name="hello" data-options='{"opt":"nice"}'></div>
        ```

        ```js
        $('.box').data('name');  // 'hello'
        $('.box').data('options')  // {"opt":"nice"}
        $('.box').data('options').opt  // "nice"
        ```

        > 객체 데이터를 입력할 경우, HTML 속성에 '작은따옴표'를 사용하세요.
      </textarea>
      </section>

      <section data-markdown>
      <textarea data-template>
        ## `.data('데이터명', '값')`

        Returns: `jQuery`

        대상에 데이터명과 값을 추가
      </textarea>
      </section>

      <section data-markdown>
      <textarea data-template>
        ```html
        <div class="box"></div>
        ```

        ```js
        $('.box').data('hello', 'world');
        ```

        ```html
        <div class="box"></div>  // data-hello="world"
        ```

        ```js
        var dataHello = $('.box').data('hello');
        console.log(dataHello);  // 'world'
        ```

        > JS로 데이터명와 값을 추가할 경우, HTML에는 나타나지 않음
      </textarea>
      </section>

      <section data-markdown>
      <textarea data-template>
        ## `.data({})`

        Returns: `jQuery`

        대상에 데이터명과 값을 추가

        > 객체 데이터로 작성하면 편리합니다.
      </textarea>
      </section>

      <section data-markdown>
      <textarea data-template>
        ```html
        <div class="box"></div>
        ```

        ```js
        $('.box').data({
          hello: 'hello',
          options: {
            opt: 'nice'
          }
        });
        ```

        ```html
        <div class="box"></div>  // data-hello="hello" data-options='{"opt":"nice"}'
        ```
      </textarea>
      </section>

      <section data-markdown>
      <textarea data-template>
        ## `.data()`를 사용하는 이유

        - 서버와의 AJAX 통신에 활용하기 위해서 사용
        - 데이터를 HTML에 저장하기 위해서 사용
        - 메모리 누수를 최소화

        > HTML의 `class` 속성은 본래 데이터를 저장하는 용도가 아니므로,<br> `data-`를 활용할 것.
      </textarea>
      </section>
    </section>


    <!--SECTION-->
    <section>
      <section data-markdown>
      <textarea data-template>
        ## `.val()`

        Returns: `String`, `Number`, `Array`

        대상(양식 요소)이 가지는 현재의 값을 확인
      </textarea>
      </section>

      <section data-markdown>
      <textarea data-template>
        ```html
        <input type="text" value="hello world!">
        ```

        ```js
        $('input').val();  // 'hello world!'
        ```
      </textarea>
      </section>

      <section data-markdown>
      <textarea data-template>
        ```html
        <select id="fruit" multiple>
          <option selected>apple</option>
          <option selected>orange</option>
          <option>strawberry</option>
          <option>melon</option>
        </select>
        ```

        ```js
        $('#fruit').val();  // ['apple', 'orange']
        ```
      </textarea>
      </section>

      <section data-markdown>
      <textarea data-template>
        ```html
        <input type="text">
        ```

        ```js
        $('input').on('keyup', function () {
          console.log( $(this).val() );
        });
        ```
      </textarea>
      </section>

      <section data-markdown>
      <textarea data-template>
        ## `.val(값)`

        Returns: `jQuery`

        대상(양식 요소)에 값을 추가
      </textarea>
      </section>

      <section data-markdown>
      <textarea data-template>
        ```html
        <input type="text">
        ```

        ```js
        $('input').val('Have a nice day!');
        ```
      </textarea>
      </section>

      <section data-markdown>
      <textarea data-template>
        ```html
        <input type="text" value="      Please trim me!   ">
        <button>Trim</button>
        ```

        ```js
        $('button').on('click', function () {
          $('input').val(function (index, value) {
            return value.trim();
          });
        });
        ```

        > `.trim()`은 문자의 앞뒤 공백을 제거하는 기능입니다.
      </textarea>
      </section>
