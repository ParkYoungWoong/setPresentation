    <section>
      <section data-markdown>
      <textarea data-template>
        ## `.first()`

        Returns: `jQuery`

        대상 중에 첫번째 요소 검색
      </textarea>
      </section>

      <section data-markdown>
      <textarea data-template>
        ```html
        <ul>
          <li>1</li>  <!-- RED -->
          <li>2</li>
          <li>3</li>
          <li>4</li>
        </ul>
        ```

        ```js
        $('li').first().css({ color: 'red' });
        ```
      </textarea>
      </section>
    </section>


    <!--SECTION-->
    <section>
      <section data-markdown>
      <textarea data-template>
        ## `.last()`

        Returns: `jQuery`

        대상 중에 마지막 요소 검색
      </textarea>
      </section>

      <section data-markdown>
      <textarea data-template>
        ```html
        <ul>
          <li>1</li>
          <li>2</li>
          <li>3</li>
          <li>4</li>  <!-- RED -->
        </ul>
        ```

        ```js
        $('li').last().css({ color: 'red' });
        ```
      </textarea>
      </section>
    </section>


    <!--SECTION-->
    <section>
      <section data-markdown>
      <textarea data-template>
        ## `.eq(n)`

        Returns: `jQuery`

        대상 중에 `n`번째 요소 검색<br>
        (Zero-based)
      </textarea>
      </section>

      <section data-markdown>
      <textarea data-template>
        ```html
        <ul>
          <li>1</li>  <!-- BLUE -->
          <li>2</li>
          <li>3</li>  <!-- RED -->
          <li>4</li>
        </ul>
        ```

        ```js
        $('li').eq(2).css({ color: 'red' });
        $('li').eq(0).css({ color: 'blue' });
        ```
      </textarea>
      </section>
    </section>


    <!--SECTION-->
    <section>
      <section data-markdown>
      <textarea data-template>
        ## `.index()`

        Returns: `Integer`

        대상이 대상의 형제 요소 중 몇번째 요소인지 확인<br>
        (Zero-based)
      </textarea>
      </section>

      <section data-markdown>
      <textarea data-template>
        ```html
        <ul>
          <li>1</li>
          <li>2</li>
          <li class="target">3</li>
          <li>4</li>
        </ul>
        ```

        ```js
        console.log( $('.target').index() );  // 2
        ```
      </textarea>
      </section>
    </section>


    <!--SECTION-->
    <section>
      <section data-markdown>
      <textarea data-template>
        ## `.find('선택자')`

        Returns: `jQuery`

        대상의 후손 요소 중 '선택자'를 찾기
      </textarea>
      </section>

      <section data-markdown>
      <textarea data-template>
        ```html
        <div class="parent">
          <div class="child"></div>  <!-- RED -->
        </div>

        <div class="parent">
          <div class="children"></div>
          <div class="children"></div>
          <div class="children"></div>
        </div>
        ```

        ```js
        $('.parent').find('.child').css({ color: 'red' });
        ```
      </textarea>
      </section>
    </section>


    <!--SECTION-->
    <section>
      <section data-markdown>
      <textarea data-template>
        ## `.filter('선택자')`

        Returns: `jQuery`

        대상을 '선택자'로 필터링
      </textarea>
      </section>

      <section data-markdown>
      <textarea data-template>
        ```
        <ul>
          <li>1</li>
          <li class="red">2</li>  <!-- RED -->
          <li class="red">3</li>  <!-- RED -->
          <li>4</li>
        </ul>
        ```

        ```js
        $('li').filter('.red').css({ color: 'red' });
        ```
      </textarea>
      </section>

      <section data-markdown>
      <textarea data-template>
        ## `.filter(함수)`

        Returns: `jQuery`

        대상을 함수로 필터링
      </textarea>
      </section>

      <section data-markdown>
      <textarea data-template>
        ```html
        <ul>
          <li>1</li>  <!-- RED -->
          <li>2</li>
          <li>3</li>  <!-- RED -->
          <li>4</li>
          <li>5</li>  <!-- RED -->
        </ul>
        ```

        ```js
        // 홀수 요소만 필터링
        $('li')
          .filter(function (index) {
            return index % 2 === 0;
          })
          .css({ color: 'red' });
        ```

        > `.filter()` '콜백 함수'의 `return` 값이 `true`일 경우 필터링 됩니다.
      </textarea>
      </section>

      <section data-markdown>
      <textarea data-template>
        ```html
        <ul>
          <li>1</li>  <!-- RED -->
          <li>2</li>
          <li>3</li>  <!-- RED -->
          <li>4</li>
          <li>5</li>  <!-- RED -->
        </ul>
        ```

        ```js
        $('li')
          .filter(':even')
          .css({ color: 'red' });
        ```

        > 이전 예제와 같습니다. 'Zero-based'이기 때문에 짝수가 아닌 홀수로 선택됩니다.
      </textarea>
      </section>
    </section>
